<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE 시작하기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* (기존 스타일 전부 동일하게 유지) */
        body, html { margin:0; padding:0; font-family:'KoPub World Dotum',sans-serif; color:#fff; height:100%; overflow:hidden; }
        .step { display:none; flex-direction:column; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;
                 text-align:center; height:100vh; width:100vw; position:absolute; top:0; left:0; }
        .step.active { display:flex; }
        .step-background-main { background:linear-gradient(135deg,#6078ea,#a777e3); }
        /* ── 여기에 붙여넣기 ── */
        input,
        select {
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #bdbdbd;
        border-radius: 8px;
        width: 85%;
        max-width: 350px;
        font-size: 1em;
        background: #fdfdfd;
        box-sizing: border-box;
        }

        /* …이하 생략… */
    </style>
</head>
<body class="step-background-main">

    <!-- 1: CBT 이메일 입력 -->
    <div id="stepCBT" class="step active">
        <h2>로지와 대화 시작하기</h2>
        <p>CBT 참여자 이메일 주소를 입력해주세요.</p>
        <input type="email" id="cbtCodeInput" placeholder="CBT 이메일 주소" />
        <div class="error-message" id="cbtCodeError"></div>
        <button id="submitCbtCodeBtn">다음</button>
    </div>

    <!-- 2: 이름·나이 -->
    <div id="stepNameAge" class="step">
        <h2>만나서 반가워요!</h2>
        <p>로지가 당신을 어떻게 부르면 좋을까요?</p>
        <input type="text" id="nameInput" placeholder="이름 또는 별명" />
        <div class="error-message" id="nameError"></div>
        <p style="margin-top:20px;">나이를 알려주세요.</p>
        <p class="info-text">실제 나이를 선택해주세요.</p>
        <select id="ageSelectInput">
            <option value="">나이를 선택해주세요</option>
        </select>
        <div class="error-message" id="ageError"></div>
        <button id="submitNameAgeBtn">다음</button>
    </div>

    <!-- 3: 진단받은 병명 -->
    <div id="stepDiagnosis" class="step">
        <h2>가지고 있는 어려움이 있다면 알려주세요.</h2>
        <p class="info-text">해당하는 것을 모두 선택해주세요.<br/>(선택하지 않아도 괜찮아요)</p>
        <div id="diagnosisSelection" class="options-container"></div>
        <div class="error-message" id="diagnosisError"></div>
        <button id="submitDiagnosisBtn">다음</button>
    </div>

    <!-- 3-1: LOZEE 소개 (병명이 없을 때만) -->
    <div id="stepLozeeIntro" class="step">
        <h2>LOZEE 이야기</h2>
        <p class="intro-message">
            <!-- …소개 텍스트… -->
        </p>
        <button id="confirmLozeeIntroBtn">확인</button>
    </div>

    <!-- 4: 주제 선택 -->
    <div id="stepTopic" class="step">
        <h2 id="topicStepTitle">어떤 종류의 이야기를 하고 싶니?</h2>
        <p id="topicStepDescription"><span id="topicUserAgeInfo"></span> 친구야, 골라봐!</p>

        <!-- 카테고리 버튼 -->
        <div id="topicCategorySelection" class="options-container"></div>

        <!-- 세부 주제 -->
        <div id="subTopicSelectionContainer" class="step" style="display:none;flex-direction:column;align-items:center;">
            <div id="subTopicButtons" class="options-container"></div>
            <div class="navigation-buttons">
                <button id="moreTopicsBtn" style="display:none;">다른 이야기 더 보기</button>
                <button id="backToCategoriesBtn">다른 종류 이야기 고를래</button>
            </div>
        </div>

        <!-- 직접 입력 / 로지 추천 -->
        <div class="navigation-buttons common-topic-actions" style="margin-top:20px;">
            <button id="noSpecificTopicBtn" class="secondary-button">여긴 없어요 (직접 말할래요)</button>
            <button id="lozeePickBtn" class="secondary-button">로지야 골라줘!</button>
        </div>
        <div class="error-message" id="topicOverallError"></div>
    </div>

    <script type="module">
        import { counselingTopicsByAge } from './js/counseling_topics.js';
        import { validateCbtEmail, getCbtErrorMessage } from './js/cbt.js';

        // ── DOM 요소
        const steps = [
            document.getElementById('stepCBT'),
            document.getElementById('stepNameAge'),
            document.getElementById('stepDiagnosis'),
            document.getElementById('stepLozeeIntro'),
            document.getElementById('stepTopic')
        ];
        const [
            cbtCodeInput, cbtCodeError, submitCbtCodeBtn,
            nameInput, nameError, ageSelectInput, ageError, submitNameAgeBtn,
            diagnosisSelection, diagnosisError, submitDiagnosisBtn,
            confirmLozeeIntroBtn,
            topicUserAgeInfo, topicCategorySelection,
            subTopicSelectionContainer, subTopicButtons,
            moreTopicsBtn, backToCategoriesBtn,
            noSpecificTopicBtn, lozeePickBtn,
            topicStepTitle, topicStepDescription
        ] = [
            'cbtCodeInput','cbtCodeError','submitCbtCodeBtn',
            'nameInput','nameError','ageSelectInput','ageError','submitNameAgeBtn',
            'diagnosisSelection','diagnosisError','submitDiagnosisBtn',
            'confirmLozeeIntroBtn',
            'topicUserAgeInfo','topicCategorySelection',
            'subTopicSelectionContainer','subTopicButtons',
            'moreTopicsBtn','backToCategoriesBtn',
            'noSpecificTopicBtn','lozeePickBtn',
            'topicStepTitle','topicStepDescription'
        ].map(id => document.getElementById(id));

        function showStep(idx) {
            steps.forEach((s,i)=>s.classList.toggle('active', i===idx));
        }

        const playTTS = async txt => console.log('[MOCK TTS]', txt);

        // 나이/진단 옵션 세팅 (기존 코드 그대로)
        function populateAgeOptions(){ /*…*/ }
        function populateDiagnosisOptions(){ /*…*/ }

        submitCbtCodeBtn.onclick = () => {
            const email = cbtCodeInput.value.trim();
            if (!validateCbtEmail(email)) {
                cbtCodeError.textContent = getCbtErrorMessage();
                playTTS(getCbtErrorMessage());
                return;
            }
            localStorage.setItem('cbtUserEmail', email.toLowerCase());
            localStorage.setItem('isCbtUser','true');
            localStorage.setItem('cbtVerified','true');
            showStep(1);
            playTTS('이메일이 확인되었어요. 만나서 반가워요!');
        };
        submitNameAgeBtn.onclick = () => {
            const n = nameInput.value.trim(), a = ageSelectInput.value;
            if (!n) { nameError.textContent='이름을 입력해주세요.'; playTTS('이름을 입력해주세요.'); return; }
            if (!a) { ageError.textContent='나이를 선택해주세요.'; playTTS('나이를 선택해주세요.'); return; }
            nameError.textContent = ageError.textContent = '';
            localStorage.setItem('lozee_username', n);
            localStorage.setItem('lozee_userage', a);
            showStep(2);
            playTTS('좋아요. 혹시 가지고 있는 어려움이 있다면 알려주세요.');
        };

        // ✅ 3단계 완료 시 항상 4단계(주제 선택) 로
        submitDiagnosisBtn.onclick = () => {
            const sel = Array.from(diagnosisSelection.querySelectorAll('button.selected'))
                             .map(b=>b.dataset.id);
            localStorage.setItem('lozee_userdisease', JSON.stringify(sel));
            const userAge = parseInt(localStorage.getItem('lozee_userage'),10);
            renderTopicCategories(userAge);
            showStep(4);  // ← 여기 인덱스 4
            playTTS('네, 알겠습니다. 어떤 종류의 이야기를 하고 싶으세요?');
        };

        confirmLozeeIntroBtn.onclick = () => {
            showStep(0);
            playTTS('처음 단계로 돌아갑니다.');
        };

        // ── 주제 선택 렌더링 (기존 코드 그대로) ─────────────────
        function getTopicDataForAge(age){ /*…*/ }
        function renderTopicCategories(age){
            topicCategorySelection.innerHTML = '';
            subTopicSelectionContainer.style.display = 'none';
            topicCategorySelection.style.display = 'flex';
            topicStepTitle.textContent = '어떤 종류의 이야기를 하고 싶니?';
            topicStepDescription.textContent = `${age}세 친구야, 골라봐!`;

            const topicData = getTopicDataForAge(age);
            const categories = Object.keys(topicData);
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.innerHTML = `${topicData[cat][0]?.icon||'📁'} ${cat}`;
                btn.onclick = () => {
                    // 서브주제 컨테이너 보여주기
                    currentCategoryTopics = topicData[cat];
                    displayedSubTopicIndex = 0;
                    topicCategorySelection.style.display = 'none';
                    subTopicSelectionContainer.style.display = 'flex';
                    renderSubTopics();
                    playTTS(`"${cat}" 이야기구나! 어떤 게 마음에 드니?`);
                };
                topicCategorySelection.appendChild(btn);
            });
        }

        // ✅ 각 sub-topic 클릭 시 바로 talk.html 로 이동
        let currentCategoryTopics = [], displayedSubTopicIndex = 0;
        const SUB_TOPICS_PER_PAGE = 6;
        function renderSubTopics(){
            if (displayedSubTopicIndex===0) subTopicButtons.innerHTML='';
            const slice = currentCategoryTopics.slice(displayedSubTopicIndex, displayedSubTopicIndex+SUB_TOPICS_PER_PAGE);
            slice.forEach(t => {
                const b=document.createElement('button');
                b.className='sub-topic-btn';
                b.innerHTML=`${t.icon} ${t.displayText}`;
                b.onclick = () => {
                    localStorage.setItem('selectedTopic', JSON.stringify(t));
                    playTTS(`${t.displayText} 주제로 선택했어요.`);
                    // 바로 대화 화면으로
                    window.location.href='talk.html';
                };
                subTopicButtons.appendChild(b);
            });
            displayedSubTopicIndex += slice.length;
            moreTopicsBtn.style.display = displayedSubTopicIndex < currentCategoryTopics.length ? 'inline-block' : 'none';
        }

        moreTopicsBtn.onclick = renderSubTopics;
        backToCategoriesBtn.onclick = () => {
            displayedSubTopicIndex = 0;
            renderTopicCategories(localStorage.getItem('lozee_userage'));
            playTTS('다른 종류 이야기로 돌아왔어요.');
        };

        // ✅ 직접 입력 / 랜덤픽 도 역시 바로 talk.html 로
        noSpecificTopicBtn.onclick = () => {
            localStorage.setItem('selectedTopic', JSON.stringify({ displayText:'직접 입력', icon:'💬', tags:['직접'] }));
            playTTS('자, 직접 말씀해주세요.');
            window.location.href='talk.html';
        };
        lozeePickBtn.onclick = () => {
            const all = Object.values(getTopicDataForAge(localStorage.getItem('lozee_userage'))).flat();
            const pick = all[Math.floor(Math.random()*all.length)] || { displayText:'자유 주제', icon:'💬', tags:['자유'] };
            localStorage.setItem('selectedTopic', JSON.stringify(pick));
            playTTS(`오늘은 "${pick.displayText}"에 대해 이야기해볼까?`);
            window.location.href='talk.html';
        };

        document.addEventListener('DOMContentLoaded', () => {
            populateAgeOptions();
            populateDiagnosisOptions();
            showStep(0);
            playTTS('안녕하세요! CBT 이메일을 입력해주세요.');
        });
    </script>
</body>
</html>

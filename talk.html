<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOZEE와 대화</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: 'KoPub World Dotum', sans-serif; background: #fff; color: #333; display: flex; flex-direction: column; height: 100vh; }
    .hidden { display: none !important; }
    /* Chat Header */
    #main-header { background-color: #0095FF; color: white; padding: 1rem; text-align: center; font-size: 20px; flex-shrink: 0; }
    /* Volume Meter (top) */
    #meter-container { display: flex; align-items: center; justify-content: center; padding: 10px 0; background: #f4f4f4; flex-shrink: 0; }
    #volume-meter { width: 80%; height: 12px; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; }
    #volume-level { height: 100%; background: #0095FF; width: 0; transition: width 0.1s ease; }
    /* Chat Window */
    #chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
    .bubble { max-width: 80%; padding: 12px 18px; border-radius: 20px; line-height: 1.6; white-space: pre-wrap; }
    .user { background: #fff9c4; align-self: flex-end; border-bottom-right-radius: 5px; }
    .ai { background: #0095FF; color: #fff; align-self: flex-start; border-bottom-left-radius: 5px; }
  </style>
</head>
<body>
  <!-- Chat Interface -->
  <header id="main-header">LOZEE와 대화하기</header>
  <div id="meter-container">
    <div id="volume-meter"><div id="volume-level"></div></div>
  </div>
  <div id="chat-container">
    <div id="chat-window"></div>
  </div>

  <script type="module">
    import { playTTSFromText } from './js/tts.js';
    import { startSTT, stopSTT } from './js/stt.js';
    import { getGptResponse, getInitialGreeting } from './js/gpt-dialog.js';

    const chatWindow = document.getElementById('chat-window');

    function appendMessage(text, role) {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function initConversation() {
      const userName = localStorage.getItem('lozee_username') || '친구';
      const initialGreeting = await getInitialGreeting(userName);
      appendMessage(initialGreeting, 'ai');
      await playTTSFromText(initialGreeting);
    }

    function initVAD() {
      const meter = document.getElementById('volume-level');
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.fftSize);
        let speaking = false;
        function analyze() {
          analyser.getByteTimeDomainData(dataArray);
          let sum = 0;
          dataArray.forEach(vv => sum += Math.pow(vv/128-1,2));
          const volume = Math.sqrt(sum/dataArray.length);
          meter.style.width = `${Math.min(volume*200,100)}%`;
          if (volume > 0.05 && !speaking) { speaking = true; startSTT(); }
          else if (volume < 0.02 && speaking) {
            speaking = false;
            stopSTT()
              .then(transcript => { appendMessage(transcript, 'user'); return getGptResponse(transcript); })
              .then(aiText => { appendMessage(aiText, 'ai'); return playTTSFromText(aiText); })
              .catch(console.error);
          }
          requestAnimationFrame(analyze);
        }
        analyze();
      }).catch(console.error);
    }

    // 시작
    initConversation();
    initVAD();
  </script>
</body>
</html>

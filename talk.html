  <style>

  </style>
</head>
<body>
  <header>LOZEEì™€ ëŒ€í™”í•˜ê¸°</header>
  <div id="chat-window"></div>
  <div id="input-area">
    <input id="chat-input" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”..." autocomplete="off" />
    <button id="send-btn">ì „ì†¡</button>
  </div>

  <script type="module">
    import './firebase-config.js';
    import { getInitialGreeting, getGptResponse, getKoreanVocativeParticle } from './js/gpt-dialog.js';
    import { playTTSFromText, stopCurrentTTS } from './js/tts.js';
    import { getSTTFromAudio } from './js/stt.js';
    import LOZEE_ANALYSIS from './js/lozee-analysis.js';
    import { db, saveSessionLog } from './js/firebase-utils.js';

    let skipTTS = false;
    let hasGreeted = false;
    let isProcessing = false;
    let chatHistory = [];
    let meta = {lastInputTimestamp: Date.now(), // ê°€ìž¥ ë§ˆì§€ë§‰ ìž…ë ¥ ì‹œê°
    fillerCount: 0,                 // í•„ëŸ¬(â€œìŒâ€¦â€, â€œâ€¦â€) ëˆ„ì  íšŸìˆ˜
    clickedOption: false,           // ì„ íƒì§€ í´ë¦­ ì—¬ë¶€
    presentedIndices: []            // ì´ë¯¸ ì œì‹œëœ ì£¼ì œ ì¸ë±ìŠ¤ ë°°ì—´
  };

    const chatWindow = document.getElementById('chat-window');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, role) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + role;
      bubble.textContent = text;
      chatWindow.appendChild(bubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showAnalysisNotification() {
      const bubble = document.createElement('div');
      bubble.className = 'analysis-notification';
      bubble.textContent = 'ðŸŸ¡ ë¶„ì„ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤. í´ë¦­í•˜ì—¬ ê²°ê³¼ ë³´ê¸°';
      bubble.addEventListener('click', () => window.location.href = 'analysis.html');
      chatWindow.appendChild(bubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage(text) {
      if (!text || isProcessing) return;
      isProcessing = true;
      appendMessage(text, 'user');
      chatHistory.push({ role: 'user', content: text });
      chatInput.value = '';

      // GPT í˜¸ì¶œ
      const res = await getGptResponse(text, { chatHistory });
      const data = await res.json();
      chatHistory.push({ role: 'assistant', content: cleanText });

      // í•„í„°ë§: textì—ì„œ JSON ë¶€ë¶„ ì œê±°
      const idx = data.text.indexOf('{');
      const cleanText = idx >= 0 ? data.text.slice(0, idx).trim() : data.text;
      const aiAnalysis = data.analysis || {};

      appendMessage(cleanText, 'ai');
      await playTTSWithControl(cleanText, localStorage.getItem('lozee_voice'));
      chatHistory.push({ role: 'assistant', content: cleanText });

      // ì €ìž¥
      await saveSessionLog(text, cleanText, aiAnalysis);

      // 4) ë§‰íž˜ ê°ì§€
      const stuck = window.LOZEE_DIALOG.detectStuck(cleanText, chatHistory, meta);
      if (stuck) {
      showPreferenceOptions();
      }

      // ë¶„ì„ ìœ ì¶” & ì•Œë¦¼
      const fullText = chatHistory.map(m => `${m.role}:${m.content}`).join('\n');
      const inference = await LOZEE_ANALYSIS.inferAgeAndLanguage(fullText);
      await saveSessionLog('analysis', '', inference);
      showAnalysisNotification();

      isProcessing = false;
    }

    // 1)ì „ì†¡ë²„íŠ¼
    sendBtn.addEventListener('click', () => {
    sendMessage(chatInput.value)
    });
    
    // 2) ìž…ë ¥ì°½ í‚¤ë‹¤ìš´
    chatInput.addEventListener('keydown', e => { 
      // - ë¨¼ì € ë©”íƒ€ ê°±ì‹ 
      meta.lastInputTimestamp = Date.now();

      const fillers = ['ìŒ','â€¦','ì–´','ê¸€ìŽ„','ëª¨ë¥´ê² ì–´ìš”','ìž˜ ëª¨ë¥´ê² ì–´'];
      if (fillers.some(f => chatInput.value.includes(f))) {
      meta.fillerCount += 1;
      } else {
      meta.fillerCount = 0;
      }

      // â€” ì„ íƒì§€ í´ë¦­ ì˜ˆì™¸ ì²˜ë¦¬ â€”
      meta.clickedOption = false;

      // â€” TTS ì¤‘ì§€ ë° ìŠ¤í‚µ í”Œëž˜ê·¸ â€”
      skipTTS = true;
      stopCurrentTTS();

      // â€” ì‹¤ì œ ì „ì†¡ì€ ì—”í„°ì¼ ë•Œë§Œ â€”
      if (e.key === 'Enter') {
      sendMessage(chatInput.value);
      }
      });

    // 3) ìž…ë ¥ì°½ í¬ì»¤ìŠ¤
    chatInput.addEventListener('focus', () => {
    meta.lastInputTimestamp = Date.now();
    meta.clickedOption = false;
    stopCurrentTTS();
    });
  
    
    chatInput.addEventListener('focus', () => { skipTTS = true; stopCurrentTTS(); });

    function playTTSWithControl(text, voiceId) {
      stopCurrentTTS();
      if (skipTTS) { skipTTS = false; return; }
      return playTTSFromText(text, voiceId);
    }

    async function init() {
      const userName = localStorage.getItem('lozee_username') || 'ì¹œêµ¬';
      const voc = getKoreanVocativeParticle(userName);
      const greet = getInitialGreeting(userName + voc, hasGreeted);
      appendMessage(greet, 'ai');
      await playTTSWithControl(greet, localStorage.getItem('lozee_voice'));
      hasGreeted = true;
    }

    document.addEventListener('DOMContentLoaded', init);

    function showPreferenceOptions() {
  // ì´ë¯¸ ì œì‹œëœ ì¸ë±ìŠ¤ë¥¼ ì œì™¸í•œ ë‚˜ë¨¸ì§€ ì¤‘ ëžœë¤ ì„ íƒ
  const available = window.LOZEE_DIALOG.preferenceTopics
    .map((fn,i) => i)
    .filter(i => !meta.presentedIndices.includes(i));
  if (available.length === 0) return;
  const idx = available[Math.floor(Math.random() * available.length)];
  meta.presentedIndices.push(idx);

  // ë²„íŠ¼ ìƒì„±
  const container = document.createElement('div');
  container.className = 'analysis-notification';
  const btn = document.createElement('button');
  btn.textContent = window.LOZEE_DIALOG.preferenceTopics[idx](localStorage.getItem('lozee_username'));
  btn.style = 'background:#fff8e1;border:1px solid #ffd54f;padding:8px 12px;border-radius:8px;cursor:pointer;';
  btn.onclick = () => {
    meta.clickedOption = true;
    sendMessage(btn.textContent);
  };
  container.appendChild(btn);
  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

  </script>

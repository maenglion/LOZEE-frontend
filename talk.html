<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE와 대화하기</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="style.css">

  <style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(to right bottom, #758BFF, #B983FF); /* 원하는 색상 */
    background-repeat: no-repeat;
    background-size: cover;
  }

  .app-container {
    max-width: 900px !important;
    width: 100%;
    margin: 0 auto;
  }
</style>
</head>

<body>
    <div class="app-container">
        <nav id="gnb">
            <button id="menu-toggle"></button>
            <div id="gnb-title">LOZEE</div>
            <div class="gnb-right-buttons">
            </div>
            <div id="dropdown-menu">
                <a href="mypage.html">🎨 내 정보 보기</a>
                <a href="index.html">✨ 새로운 이야기 시작!</a>
                <a id="gnb-analysis-link" href="analysis.html">📊 우리 이야기 분석</a>
                <a href="journal-list.html">📖 이야기 모음집</a>
                <a href="https://www.notion.so/maenglionworld/lOZEE-1ebbcdc037cd80fa9c0ddef234121e84?pvs=4" target="_blank">❓ 로지 사용 설명서</a>
            </div>
        </nav>

         <!-- 음성 파형 컨테이너 -->
        <div id="meter-container" class="volume-meter-wrapper">
            <div id="volume-meter">
                <div id="volume-level"></div>
            </div>
        </div>

        <!-- 채팅 윈도우 -->
        <main id="chat-window">
            <!-- 주제 선택 컨테이너 -->
            <div id="topic-selection-container"></div>
            <!-- 채팅 메시지 -->
            <div id="chat-messages"></div>
        </main>

        <!-- 채팅 입력 영역 -->
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
            <button id="mic-button" title="음성 입력"></button>
            <button id="send-button" title="메시지 전송"></button>
            <button id="plus-button" title="추가 옵션"></button>
            <input type="file" id="image-upload" style="display: none;" accept="image/*">
        </div>

        <!-- 세션 종료 버튼 -->
        <button id="end-session-btn" style="display: none;">대화 종료</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

    <script src="./js/gnb.js" defer></script>
    <script type="module" src="./js/talk.js"></script>
</body>
</html>

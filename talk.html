        // --- TTS ì œì–´ ì¬ìƒ í•¨ìˆ˜ ---
        async function playTTSWithControl(txt) {

        // --- ì˜¤ë””ì˜¤ ë¶„ì„ ê´€ë ¨ ---
        let audioContext, analyser, source, dataArray, animId, streamRef;
        const LOW = { r:0, g:200, b:0 }; const MID = { r:255, g:200, b:0 }; const HIGH = { r:255, g:69, b:0 };
        function interp(c1, c2, f) { return `rgb(${Math.round(c1.r + f * (c2.r - c1.r))},${Math.round(c1.g + f * (c2.g - c1.g))},${Math.round(c1.b + f * (c2.b - c1.b))})`;}
        function setupAudioAnalysis(stream) { if (audioContext && audioContext.state !== 'closed') {audioContext.close().catch(e => console.warn("ì´ì „ AudioContext ë‹«ê¸° ì˜¤ë¥˜(ë¬´ì‹œ ê°€ëŠ¥):", e));} audioContext = new AudioContext(); analyser = audioContext.createAnalyser(); analyser.fftSize = 256; source = audioContext.createMediaStreamSource(stream); source.connect(analyser); dataArray = new Uint8Array(analyser.frequencyBinCount); streamRef = stream; draw(); }
        function draw() { animId = requestAnimationFrame(draw); if (!analyser || !dataArray) return; analyser.getByteFrequencyData(dataArray); let sum = dataArray.reduce((a, v) => a + v, 0); let avg = sum / dataArray.length; let norm = Math.min(100, Math.max(0, (avg / 140) * 100)); if(meterLevel) meterLevel.style.width = norm + '%'; if(meterLevel) meterLevel.style.background = `linear-gradient(to right, var(--background-color), ${norm <= 50 ? interp(LOW, MID, norm / 50) : interp(MID, HIGH, (norm - 50) / 50)})`; if (norm > 10 && isRec && isPlayingTTS && !skipTTS) { console.log("ì‚¬ìš©ì ìŒì„± ê°ì§€, TTS ì¤‘ë‹¨ ì‹œë„"); if (typeof stopCurrentTTS === 'function') stopCurrentTTS(); skipTTS = true; } }
        function stopAudio() { if (animId) cancelAnimationFrame(animId); if (source) source.disconnect(); if (streamRef) streamRef.getTracks().forEach(track => track.stop()); if (audioContext && audioContext.state !== 'closed') { audioContext.close().catch(e => console.warn("AudioContext ë‹«ê¸° ì˜¤ë¥˜(ë¬´ì‹œ ê°€ëŠ¥):", e)); } audioContext = null; if(meterLevel) { meterLevel.style.width = '0%'; meterLevel.style.background = getComputedStyle(document.documentElement).getPropertyValue('--volume-meter-container-bg'); } }

        // --- STT (Web Speech API) ---
        const SpeechRecognitionAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recog, isRec = false;
        if (SpeechRecognitionAPI) {
            recog = new SpeechRecognitionAPI(); 
            recog.continuous = true; // ì‚¬ìš©ìê°€ ê¸¸ê²Œ ë§í•  ìˆ˜ ìˆë„ë¡ trueë¡œ ë³€ê²½
            recog.interimResults = true; // ì¤‘ê°„ ê²°ê³¼ ë°›ê¸°

            recog.onstart = () => { isRec = true; if(micButton) micButton.classList.add('recording'); };

                // (ì„ íƒ ì‚¬í•­) ì¤‘ê°„ ê²°ê³¼ë¥¼ chatInputì— ì„ì‹œë¡œ í‘œì‹œ:

                    sendMessage(final_transcript.trim(), 'stt');

            };
            recog.onerror = event => { console.error('Speech recognition error:', event.error); appendMessage('ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ' + event.error, 'assistant_feedback'); if(isRec && recog){ try{recog.stop();}catch(e){console.warn("recog.stop() ì˜¤ë¥˜(ë¬´ì‹œ ê°€ëŠ¥):",e)}} isRec = false; if(micButton) micButton.classList.remove('recording'); stopAudio(); };
            
            if(micButton) micButton.onclick = async () => {

        function displayOptionsInChat(optionsArray, onSelectCallback) { 
            console.log("displayOptionsInChat í•¨ìˆ˜ ì‹œì‘ë¨, ì˜µì…˜ ë°°ì—´:", optionsArray);

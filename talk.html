<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE와 대화하기</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS 변수는 HTML 파일에 직접 정의하지 않고, gnb.css 또는 style.css의 :root에 정의합니다. */
        /* 여기서는 gnb.css의 :root를 참조하도록 합니다. */
        :root {
            --session-header-height: 28px;
            --input-area-height: 70px;
        }
        /* app-container 및 body 스타일은 style.css와 common.css에서 관리 */
        .app-container { display: flex; flex-direction: column; height: 100%; background-color: #ffffff; }
        body { padding: 0; }
        
        /* ⭐ 2. 주제 표시줄 + 음량바 스타일 (이전 인라인 스타일은 style.css로 이동) */
        #session-header {
            position: relative;
            width: 100%;
            height: var(--session-header-height);
            background-color: #f0f0f0;
            color: #555;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 998;
            transition: background-color 0.1s;
            flex-shrink: 0;
        }
        #session-header-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <nav id="gnb">
            <button id="menu-toggle">☰</button>
            <div id="gnb-title">LOZEE</div>
            <div class="gnb-right-buttons">
            </div>
            <div id="dropdown-menu">
                <a href="mypage.html">🎨 내 정보 보기</a>
                <a href="index.html">✨ 새로운 이야기 시작!</a>
                <a id="gnb-analysis-link" href="analysis.html">📊 우리 이야기 분석</a>
                <a href="journal-list.html">📖 이야기 모음집</a>
                <a href="https://www.notion.so/maenglionworld/lOZEE-1ebbcdc037cd80fa9c0ddef234121e84?pvs=4" target="_blank">❓ 로지 사용 설명서</a>
            </div>
        </nav>
        
        <div id="session-header"><span id="session-header-text">주제 선택 중...</span></div>
        
        <main id="chat-window">
            <!-- ✅ 1. 주제 선택 영역 -->
  <div id="topic-selection-container"></div>

  <!-- ✅ 2. 음성 레벨 미터: 입력창 바로 위로 이동 -->
  <div id="meter-container">
    <div id="volume-meter">
      <div id="volume-level"></div>
    </div>
  </div>
</main>
    <!-- ✅ 3. 입력창은 맨 아래 -->    
             <div id="chat-input-container">
            <button id="mic-button">🎤</button>
            <input id="chat-input" type="text" placeholder="메시지를 입력하세요..." autocomplete="off" />
            <button id="send-button">➤</button>
        </div>
    </div>
    
    <script src="./js/gnb.js" defer></script>
      
    <script type="module" src="./js/talk.js"></script> 
</body>
</html>

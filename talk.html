<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE와 대화하기</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #6e8efb;
            --gnb-height: 56px;
            --session-header-height: 28px;
            --input-area-height: 70px;
        }
        .app-container { display: flex; flex-direction: column; height: 100%; background-color: #ffffff; }
        body { padding: 0; }
        
        /* ⭐ 2. 주제 표시줄 + 음량바 스타일 */
        #session-header {
            position: relative;
            width: 100%;
            height: var(--session-header-height);
            background-color: #f0f0f0;
            color: #555;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 998;
            transition: background-color 0.1s;
            flex-shrink: 0;
        }
        #session-header-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 1. 채팅창 레이아웃 수정 */
#chat-window {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px; /* 내부 여백 추가 */
    display: flex;
    flex-direction: column; /* 아이템을 세로로 정렬 */
    gap: 10px; /* 말풍선 사이 간격 추가 */
}

/* 2. 시작 버튼 및 오버레이 스타일 */
#start-cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#start-button {
    padding: 15px 30px;
    font-size: 1.2em;
    font-weight: bold;
    color: white;
    background-color: var(--primary-color);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; line-height: 1.6; word-break: keep-all; }
        .bubble.user { background: var(--primary-color); color: white; align-self: flex-end; }
        .bubble.assistant { background: #F5E7A1; color: #333; align-self: flex-start; }
        
        #input-area {
            height: var(--input-area-height);
            padding: 0 15px;
            display: none; /* JS로 flex 처리 */
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        #chat-input { flex: 1; height: 48px; padding: 0 16px; border: 1px solid #ced4da; border-radius: 24px; font-size: 1em; }
        #mic-button, #send-btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5em; flex-shrink: 0; background: var(--primary-color); color: white; }
        #mic-button.recording { animation: pulse-red 1.5s infinite; background-color: #e74c3c; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }
        
        .chat-options-container { display: flex; flex-direction: column; gap: 8px; margin: 10px 0; align-self: flex-start; width: 80%; }
        .chat-option-btn { background-color: #f1f1f1; color: #333; border: 1px solid #dcdcdc; border-radius: 12px; padding: 10px 15px; text-align: left; cursor: pointer; }
    </style>
</head>

<body>
    <div class="app-container">
        <nav id="gnb">
            <button id="menu-toggle">☰</button>
            <div id="gnb-title">LOZEE</div>
            <div class="gnb-right-buttons">
            </div>
            <div id="dropdown-menu">
                <a href="mypage.html">🎨 내 정보 보기</a>
                <a href="index.html">✨ 새로운 이야기 시작!</a>
                <a id="gnb-analysis-link" href="analysis.html">📊 우리 이야기 분석</a>
                <a href="journal-list.html">📖 이야기 모음집</a>
                <a href="https://www.notion.so/maenglionworld/lOZEE-1ebbcdc037cd80fa9c0ddef234121e84?pvs=4" target="_blank">❓ 로지 사용 설명서</a>
            </div>
        </nav>
        
        <div id="session-header"><span id="session-header-text">주제 선택 중...</span></div>
        
        <main id="chat-window">
    <div id="topic-selection-container"></div>
</main>
        
        <div id="start-cover">
            <button id="start-button">로지와 대화 시작하기</button>
        </div>

        <div id="input-area">
            <button id="mic-button">🎤</button>
            <input id="chat-input" type="text" placeholder="메시지를 입력하세요..." autocomplete="off" />
            <button id="send-btn">➤</button>
        </div>
    </div>
    
    <script src="./js/gnb.js" defer></script>
      
    <script type="module" src="./js/talk.js"></script> 
</body>
</html>

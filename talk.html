<html lang="ko">
<head>
    <meta charset="UTF-8" />

<style>
  :root {
      --primary-color: #6e8efb;
      --secondary-color: #5a7edf;
      --background-color: #ffffff;
      --text-color: #333333;
      
      --user-bubble-bg: var(--primary-color);
      --user-bubble-text: #ffffff;
      --assistant-bubble-bg: #F5E7A1; /* 로지 말풍선 배경색 */
      --assistant-bubble-text: #333333;

      --input-area-bg: #f8f9fa;
      --chat-input-bg: #ffffff;
      --chat-input-text-color: #333333;
      --chat-input-border-color: #ced4da;
      --chat-input-placeholder-color: #777777;

      --button-bg: var(--primary-color);
      --button-text-color: #ffffff;
      --button-hover-bg: var(--secondary-color);

      --volume-meter-container-bg: #e9ecef;
      --volume-meter-level-bg: var(--primary-color);
      --meter-height: 6px;
      --meter-top-margin: 8px;

      --analysis-notification-bg: #fff3cd;
      --analysis-notification-text: #856404;

      --gnb-height: 56px; 
      --chat-input-area-height: 70px;
    }

    body {
      margin: 0;
      padding-top: var(--gnb-height); 
      font-family: 'KoPub World Dotum', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    #meter-container {
      position: fixed;
      top: calc(var(--gnb-height) + var(--meter-top-margin));
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 300px;
      height: var(--meter-height);
      background: var(--volume-meter-container-bg);
      border-radius: 3px;
      overflow: hidden;
      z-index: 998;
    }
    #volume-level {
      width: 0%;
      height: 100%;
      background: var(--volume-meter-level-bg);
      border-radius: 3px;
      transition: width 0.05s linear, background-color 0.05s linear;
    }
    
    #chat-window {
      flex: 1;
      padding: 16px;
      padding-top: calc(var(--meter-top-margin) + var(--meter-height) + 10px);
      padding-bottom: calc(var(--chat-input-area-height) + 10px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }
    
    #chat-window::-webkit-scrollbar { width: 8px; }
    #chat-window::-webkit-scrollbar-track { background: var(--background-color); }
    #chat-window::-webkit-scrollbar-thumb { background: #cccccc; border-radius: 4px; }
    #chat-window::-webkit-scrollbar-thumb:hover { background: #aaaaaa; }

    .bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.6;
      word-break: keep-all;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .bubble.user {
      background: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bubble.assistant { 
      background: var(--assistant-bubble-bg);
      color: var(--assistant-bubble-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .bubble.assistant_feedback { 
      background: #e9ecef; 
      color: #495057;
      align-self: center; 
      font-size: 0.9em;
      border-radius: 8px;
    }
    .bubble.thinking { 
      background: var(--assistant-bubble-bg);
      color: var(--assistant-bubble-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      font-style: italic;
      opacity: 0.8;
    }

    .analysis-notification {
      align-self: center;
      background: var(--analysis-notification-bg);
      color: var(--analysis-notification-text);
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9em;
      margin: 5px 0;
    }

    #topic-area { 
      display: none !important; 
    }

    #input-area {
      padding: 0 30px; 
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--chat-input-area-height);
      display: none; 
      align-items: center;
      gap: 8px;
      background: var(--input-area-bg);
      border-top: 1px solid #e0e0e0;
      box-sizing: border-box;
    }
    #input-area button, #input-area input {
      font-size: 1em;
      height: 44px;
      box-sizing: border-box;
    }

    #chat-input {
      flex: 1;
      min-width: 50px; 
      padding: 10px 16px;
      border: 1px solid var(--chat-input-border-color);
      border-radius: 22px;
      outline: none;
      background-color: var(--chat-input-bg);
      color: var(--chat-input-text-color);
    }
    #chat-input::placeholder {
      color: var(--chat-input-placeholder-color);
    }

    #mic-button, #send-btn {
      width: 44px;
      min-width: 44px; 
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--button-text-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: background-color 0.2s ease;
      flex-shrink: 0; 
    }
    #mic-button:hover, #send-btn:hover {
      background: var(--button-hover-bg);
    }
    #mic-button.recording {
      background: #e74c3c;
    }
    #send-btn.loading {
        background:#cccccc;
        cursor:default;
    }
    
    @media (max-width: 600px) {
      #input-area { padding: 0 20px; gap: 5px; } 
      .bubble { padding: 9px 13px; max-width: 85%; }
      #chat-input { padding: 9px 14px; }
      #mic-button, #send-btn { width: 40px; height: 40px; font-size: 1.2em;}
      #input-area { height: 65px; }
      #chat-window { padding-bottom: calc(65px + 10px); }
    }
     @media (max-width: 360px) { 
        #input-area { padding: 0 10px; gap: 5px; }
        #mic-button, #send-btn { width: 38px; height: 38px; font-size: 1.1em; }
        #chat-input { height: 38px; }
    }

    .chat-options-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 10px 0;
      align-items: flex-start;
      max-width: 80%;
      align-self: flex-start;
    }
    .chat-option-btn {
      background-color: #f1f1f1;
      color: #333333;
      border: 1px solid #dcdcdc;;
      border-radius: 12px;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.95em;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .chat-option-btn:hover {
      background-color: #e9e9e9;
      transform: translateY(-1px);
    }
    .chat-option-btn.selected {
      background-color: #E4D2FD; 
      color: #333;
      border-color: #c3b2e0; 
      font-weight: bold;
    }
    .chat-option-btn.continue-topic-btn { 
        background-color: #FFDAB9; 
        border-color: #FFA07A;
    }
    .chat-option-btn:disabled {
      background-color: #f8f8f8;
      color: #aaaaaa;
      cursor: not-allowed;
      opacity: 0.7;
    }
</style>

    <script type="module">
        import './js/firebase-config.js'; // Firebase 앱 초기화
        import { db } from './js/firebase-config.js'; // db 인스턴스
        import { doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js'; // Firestore 함수 (serverTimestamp는 firebase-utils.js에서 사용)
        import { getInitialGreeting, getGptResponse, getKoreanVocativeParticle } from './js/gpt-dialog.js';
        import { playTTSFromText, stopCurrentTTS } from './js/tts.js';
        import LOZEE_ANALYSIS from './js/lozee-analysis.js';
        import { saveJournalEntry, updateTopicStats, logSessionStart, logSessionEnd } from './js/firebase-utils.js'; 
        import { counselingTopicsByAge } from './js/counseling_topics.js';

        // --- 상태 변수 ---
        let skipTTS = false;
        let hasGreeted = false;
        let isProcessing = false;
        let chatHistory = [];
        let selectedMain = null; 
        let isPlayingTTS = false; 
        let conversationStartTime = null;
        let analysisNotificationShown = false;
        
        let sessionTimeoutId = null;
        const SESSION_TIMEOUT_DURATION = 5 * 60 * 1000; // 5분
        let currentSessionId = null; 
        let lastAiAnalysisData = null; 
        
        let userTurnCount = 0; 
        let userTotalCharCount = 0; // 현재 세션의 사용자 총 발화 글자 수
        let previousTotalUserCharCount = 0; // 이전까지의 총 누적 사용자 발화 글자 수

        let assistantMessageCount = 0; 
        let gptVerbosityPreference = 'default'; 
        let lastVerbosityPromptTime = 0; 
        let verbosityPromptCount = 0; 
        const PREFERENCE_PROMPT_INTERVAL = 10 * 60 * 1000;

        // --- UI 요소 ---
        const chatWindow = document.getElementById('chat-window');
        const topicArea = document.getElementById('topic-area'); 
        const inputArea = document.getElementById('input-area');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const micButton = document.getElementById('mic-button');
        // GNB 메뉴 토글은 gnb.js에서 처리하므로, talk.html 내 직접적인 GNB JS 코드 삭제
        const meterLevel = document.getElementById('volume-level');

        // --- 사용자 정보 ---
        const userName = localStorage.getItem('lozee_username') || '친구';
        const userAge = parseInt(localStorage.getItem('lozee_userage') || '0', 10); 
        const voc = getKoreanVocativeParticle(userName);
        const currentUserEmail = localStorage.getItem('cbtUserEmail');

        // --- Firestore에서 이전 누적 글자 수 가져오는 함수 ---
        async function fetchPreviousUserCharCount() {
            if (!currentUserEmail) return 0;
            try {
                const userRef = doc(db, 'users', currentUserEmail);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists() && userSnap.data().totalUserCharCount) {
                    return parseInt(userSnap.data().totalUserCharCount, 10) || 0;
                }
            } catch (error) {
                console.error("Firestore에서 이전 누적 글자 수 로드 오류:", error);
            }
            return 0;
        }

        // --- 초기화 로직 ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('talk.html: ✅ js/firebase-config.js 모듈 로드됨');
            console.log('talk.html: DOMContentLoaded 이벤트 발생');
            conversationStartTime = Date.now(); 
            
            previousTotalUserCharCount = await fetchPreviousUserCharCount();
            console.log("talk.html: 이전 누적 사용자 발화 글자 수:", previousTotalUserCharCount);
            
            resetSessionTimeout(); 

            const greeting = getInitialGreeting(userName + voc, hasGreeted);
            appendMessage(greeting, 'assistant');
            console.log("talk.html: 첫 인사 TTS는 사용자 인터랙션 후 재생 권장 (현재 자동 재생 안 함)");
            hasGreeted = true;
            showMainTopics();
       

 const initTopicDataString = localStorage.getItem('lozee_talk_init_topic');
    if (initTopicDataString) {
        try {
            const initTopic = JSON.parse(initTopicDataString);
            localStorage.removeItem('lozee_talk_init_topic'); // 한 번 사용 후 제거

            if (initTopic.type === 'continue_specific_topic' && initTopic.details) {
                selectedMain = initTopic.details; // 이어갈 주제로 설정
                appendMessage(`'${selectedMain}'에 대해 계속 이야기해볼까? ${initTopic.prompt || ''}`, 'assistant');
                // 바로 입력창을 활성화하거나, 하위 주제 선택으로 넘어갈 수도 있음
                startChat(initTopic.prompt || `'${selectedMain}'에 대해 어떤 점이 더 궁금해?`, 'topic_selection_init');
                return; // 일반적인 주제 선택 흐름은 여기서 중단
            }
        } catch (e) {
            console.error("이어하기 주제(lozee_talk_init_topic) 파싱 오류:", e);
            localStorage.removeItem('lozee_talk_init_topic');
        }
    }

    // initTopicDataString이 없거나 처리가 안 된 경우에만 일반적인 주제 선택 흐름 진행
    // const greeting = getInitialGreeting(userName + voc, hasGreeted);
    // appendMessage(greeting, 'assistant');
    // hasGreeted = true;
    // showMainTopics(); // 이 부분은 initTopicDataString 처리 후 또는 없을 때 실행
    //if (!initTopicDataString) { // 이어하기 주제가 없을 때만 일반적인 인사 및 주제 선택
       // const greeting = getInitialGreeting(userName + voc, hasGreeted);
        //appendMessage(greeting, 'assistant');
       // hasGreeted = true;
       // showMainTopics();
  //  }
});



        // --- 메시지 관련 함수 ---
        function appendMessage(text, role) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + role; 
            bubble.textContent = text;
            if(chatWindow) { chatWindow.appendChild(bubble); chatWindow.scrollTop = chatWindow.scrollHeight; } 
            else { console.error("appendMessage: chatWindow 요소를 찾을 수 없습니다."); }
        }

        function showAnalysis() {
            if (analysisNotificationShown) return;
            const notification = document.createElement('div');
            notification.className = 'analysis-notification';
            notification.textContent = '🟡분석 결과 보기'; 
            notification.onclick = () => { location.href = 'analysis.html'; };
            if(chatWindow) chatWindow.appendChild(notification);
            analysisNotificationShown = true; 
        }

        // --- TTS 제어 재생 함수 ---
        async function playTTSWithControl(txt) {
            if (isRec && recog && typeof recog.stop === 'function') { 
                 console.log("TTS 재생 전 STT 명시적 중지"); recog.stop(); 
            }
            if (typeof stopCurrentTTS === 'function') stopCurrentTTS();
            else console.warn("stopCurrentTTS 함수를 찾을 수 없습니다.");
            if (skipTTS) { skipTTS = false; return Promise.resolve(); }
            isPlayingTTS = true;
            try {
                if (typeof playTTSFromText === 'function') {
                    await playTTSFromText(txt, localStorage.getItem('lozee_voice'));
                } else { console.warn("playTTSFromText 함수를 찾을 수 없습니다.");}
            } catch (error) { console.error("playTTSWithControl 내 TTS 재생 오류:", error); } 
            finally { isPlayingTTS = false; }
        }

        // --- 오디오 분석 관련 ---
        let audioContext, analyser, source, dataArray, animId, streamRef;
        const LOW_COLOR = { r:0, g:200, b:0 }; const MID_COLOR = { r:255, g:200, b:0 }; const HIGH_COLOR = { r:255, g:69, b:0 };
        function interp(c1, c2, f) { return `rgb(${Math.round(c1.r + f * (c2.r - c1.r))},${Math.round(c1.g + f * (c2.g - c1.g))},${Math.round(c1.b + f * (c2.b - c1.b))})`;}
        function setupAudioAnalysis(stream) { if (audioContext && audioContext.state !== 'closed') {audioContext.close().catch(e=>console.warn("이전 AudioContext 닫기 오류:", e));} audioContext = new AudioContext(); analyser = audioContext.createAnalyser(); analyser.fftSize = 256; source = audioContext.createMediaStreamSource(stream); source.connect(analyser); dataArray = new Uint8Array(analyser.frequencyBinCount); streamRef = stream; draw(); }
        function draw() { animId = requestAnimationFrame(draw); if (!analyser || !dataArray) return; analyser.getByteFrequencyData(dataArray); let sum = dataArray.reduce((a, v) => a + v, 0); let avg = dataArray.length > 0 ? sum / dataArray.length : 0; let norm = Math.min(100, Math.max(0, (avg / 140) * 100)); if(meterLevel) {meterLevel.style.width = norm + '%'; meterLevel.style.background = `linear-gradient(to right, var(--background-color), ${norm <= 50 ? interp(LOW_COLOR, MID_COLOR, norm / 50) : interp(MID_COLOR, HIGH_COLOR, (norm - 50) / 50)})`;} if (norm > 10 && isRec && isPlayingTTS && !skipTTS) { console.log("사용자 음성 감지, TTS 중단 시도"); if (typeof stopCurrentTTS === 'function') stopCurrentTTS(); skipTTS = true; } }
        function stopAudio() { if (animId) cancelAnimationFrame(animId); if (source) source.disconnect(); if (streamRef) streamRef.getTracks().forEach(track => track.stop()); if (audioContext && audioContext.state !== 'closed') { audioContext.close().catch(e=>console.warn("AudioContext 닫기 오류:", e)); } audioContext = null; if(meterLevel) { meterLevel.style.width = '0%'; meterLevel.style.background = getComputedStyle(document.documentElement).getPropertyValue('--volume-meter-container-bg'); } }

        // --- STT (Web Speech API) ---
        const SpeechRecognitionAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recog, isRec = false;
        if (SpeechRecognitionAPI) {
            recog = new SpeechRecognitionAPI(); 
            recog.continuous = true; 
            recog.interimResults = true; 
            recog.lang = 'ko-KR';
            recog.onstart = () => { isRec = true; if(micButton) micButton.classList.add('recording'); };
            recog.onend = () => { isRec = false; if(micButton) micButton.classList.remove('recording'); stopAudio(); };
            recog.onresult = event => { 
                resetSessionTimeout(); 
                let interim_transcript = ''; let final_transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) { final_transcript += event.results[i][0].transcript; } 
                    else { interim_transcript += event.results[i][0].transcript; }
                }
                if (chatInput && interim_transcript && !final_transcript && document.activeElement === chatInput) {
                    // 사용자가 직접 타이핑 중이 아닐 때만 중간 결과 표시 (선택적 강화)
                    // chatInput.value = interim_transcript; 
                }
                if (final_transcript) { 
                    console.log("STT 최종 결과:", final_transcript); 
                    if(chatInput) chatInput.value = ''; 
                    sendMessage(final_transcript.trim(), 'stt'); 
                } 
            };
            recog.onerror = event => { console.error('Speech recognition error:', event.error); appendMessage('음성 인식 오류: ' + event.error, 'assistant_feedback'); if(isRec && recog){ try{recog.stop();}catch(e){console.warn("recog.stop() 오류:",e)}} isRec = false; if(micButton) micButton.classList.remove('recording'); stopAudio(); };
            if(micButton) micButton.onclick = async () => { if (isRec) { if(recog) recog.stop(); } else { if (typeof stopCurrentTTS === 'function') stopCurrentTTS(); skipTTS = true; try { const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); setupAudioAnalysis(stream); if(recog) recog.start(); } catch (e) { console.error('마이크 접근 오류:', e); appendMessage('마이크 사용 권한이 필요합니다.', 'assistant_feedback'); } } };
        } else { if(micButton) micButton.disabled = true; appendMessage('이 브라우저에서는 음성 인식을 지원하지 않습니다.', 'assistant_feedback'); }

        // --- 토픽 플로우 ---
        function getTopicsForCurrentUser() {
            const userType = localStorage.getItem('lozee_userType'); 
            const ageForTopicGetter = userType === 'caregiver' 
                ? (parseInt(localStorage.getItem('lozee_child_age') || userAge.toString(), 10)) 
                : userAge; 
            if (!counselingTopicsByAge) { console.error("counselingTopicsByAge가 정의되지 않았습니다."); return {}; }
            if (userType === 'directUser') {
                if (ageForTopicGetter < 11) return counselingTopicsByAge.directUser['10세미만'] || {};
                if (ageForTopicGetter >= 11 && ageForTopicGetter <= 15) return counselingTopicsByAge.directUser['11-15세'] || {};
                if (ageForTopicGetter >= 16 && ageForTopicGetter <= 29) return counselingTopicsByAge.directUser['16-29세'] || {};
                return counselingTopicsByAge.directUser['16-29세'] || {}; 
            } else if (userType === 'caregiver') {
                return counselingTopicsByAge.caregiver || {};
            } else {
                console.warn("알 수 없는 사용자 유형:", userType);
                return counselingTopicsByAge.directUser['11-15세'] || {}; 
            }
        }
                
        function displayOptionsInChat(optionsArray, onSelectCallback) { 
            if (!chatWindow) { console.error("displayOptionsInChat: chatWindow 요소를 찾을 수 없습니다."); return; }
            const optionsContainer = document.createElement('div'); optionsContainer.className = 'chat-options-container'; 
            const buttons = []; 
            if (!optionsArray || !Array.isArray(optionsArray)) { console.error("displayOptionsInChat: optionsArray가 유효한 배열이 아닙니다."); return; }
            optionsArray.forEach(optionObject => { 
                let buttonText; let valueToCallback; 
                if (typeof optionObject === 'string') { buttonText = optionObject; valueToCallback = optionObject;} 
                else if (optionObject && typeof optionObject.displayText !== 'undefined') { buttonText = optionObject.icon ? `${optionObject.icon} ${optionObject.displayText}` : optionObject.displayText; valueToCallback = optionObject.displayText; } 
                else { console.warn("displayOptionsInChat: 잘못된 형식의 옵션:", optionObject); return; } 
                const button = document.createElement('button'); button.className = 'chat-option-btn'; button.textContent = buttonText; 
                if (optionObject && optionObject.isContinuation) { button.classList.add('continue-topic-btn'); }
                button.onclick = () => { buttons.forEach(btn => { btn.disabled = true; if (btn === button) { btn.classList.add('selected'); } }); onSelectCallback(valueToCallback, optionObject); }; 
                optionsContainer.appendChild(button); buttons.push(button); 
            }); 
            chatWindow.appendChild(optionsContainer); 
            chatWindow.scrollTop = chatWindow.scrollHeight; 
        }

        function showMainTopics() { 
            console.log("showMainTopics 함수 시작됨"); 
            appendMessage('어떤 이야기를 나눠볼까?', 'assistant'); 
            const currentUserTopics = getTopicsForCurrentUser(); 
            let topicsWithOptions = []; 
            const continueTopicData = localStorage.getItem('lozee_continue_topic');
            if (continueTopicData) { try { const topicToContinue = JSON.parse(continueTopicData); topicsWithOptions.push({ icon: '↪️', displayText: `저번 대화 이어하기 (${topicToContinue.details || '생각 패턴'})`, isContinuation: true, continueDetails: topicToContinue }); } catch (e) { console.error("이어하기 주제 파싱 오류:", e); localStorage.removeItem('lozee_continue_topic');} }
            if (currentUserTopics && typeof currentUserTopics === 'object' && Object.keys(currentUserTopics).length > 0) { const categoryNames = Object.keys(currentUserTopics); const categoryOptions = categoryNames.map(categoryName => { let icon = '💬'; if (currentUserTopics[categoryName] && Array.isArray(currentUserTopics[categoryName]) && currentUserTopics[categoryName].length > 0 && currentUserTopics[categoryName][0].icon) { icon = currentUserTopics[categoryName][0].icon; } return { icon: icon, displayText: categoryName, isContinuation: false }; }); topicsWithOptions.push(...categoryOptions); } 
            else { console.warn(`현재 사용자에 맞는 주제 카테고리를 찾을 수 없거나 비어있습니다.`, currentUserTopics); } 
            topicsWithOptions.push({ icon: '🗣️', displayText: '자유주제', isContinuation: false }); 
            displayOptionsInChat(topicsWithOptions, (selectedText, fullOptionObject) => { 
                selectedMain = selectedText; 
                appendMessage(selectedMain + ' 이야기를 선택했구나!', 'assistant'); 
                if (fullOptionObject && fullOptionObject.isContinuation) { localStorage.removeItem('lozee_continue_topic'); const continueMessage = fullOptionObject.continueDetails && fullOptionObject.continueDetails.details ? `저번에 이야기했던 '${fullOptionObject.continueDetails.details}'에 대해 계속 이야기해보자.` : "저번에 나누던 이야기, 계속해볼까?"; startChat(continueMessage, 'topic_selection_init'); } 
                else if (selectedMain === '자유주제') { const message = '네가 정하면 돼. 어떤 이야기가 하고 싶어?'; appendMessage(message, 'assistant'); if(inputArea) inputArea.style.display = 'flex'; if(chatInput) chatInput.focus();  } 
                else { setTimeout(showSubTopics, 300); } 
            }); 
            if (topicArea && typeof topicArea.style !== 'undefined') { topicArea.style.display = 'none !important'; }
        }
           
        function showSubTopics() { 
            if (!selectedMain) { console.warn("showSubTopics: selectedMain이 설정되지 않음"); return; } 
            const currentUserTopicCategories = getTopicsForCurrentUser(); let subtopicOptions = [];
            if (selectedMain === '자유주제') { startChat('', 'topic_selection_init'); return; } 
            else if (currentUserTopicCategories && currentUserTopicCategories[selectedMain] && Array.isArray(currentUserTopicCategories[selectedMain])) { subtopicOptions = currentUserTopicCategories[selectedMain]; } 
            else { console.warn(`'${selectedMain}' 카테고리에 대한 하위 주제를 찾을 수 없거나 형식이 잘못되었습니다.`); subtopicOptions = [{ icon: '💬', displayText: '이 주제에 대해 자유롭게 이야기해 줄래?' }]; } 
            if (!subtopicOptions || subtopicOptions.length === 0) { console.log(`'${selectedMain}' 카테고리에 하위 주제가 없습니다.`); startChat(`'${selectedMain}'에 대해 자유롭게 이야기해줘.`, 'topic_selection_init'); return; } 
            appendMessage('조금 더 구체적으로 이야기해 줄래?', 'assistant');
            displayOptionsInChat(subtopicOptions, (selectedSubtopicText) => { startChat(selectedSubtopicText, 'topic_selection_init'); }); 
        }

        function startChat(initText, inputMethod = 'topic_selection_init') { 
            console.log("startChat 함수 시작됨, 초기 메시지:", initText, "입력방식:", inputMethod); 
            if (topicArea && typeof topicArea.style !== 'undefined') topicArea.style.display = 'none !important'; 
            if (inputArea) inputArea.style.display = 'flex'; 
            
            const currentUserEmailForLog = localStorage.getItem('cbtUserEmail'); // 전역 currentUserEmail 사용
            if(currentUserEmailForLog && selectedMain && !currentSessionId && typeof logSessionStart === 'function'){ 
                logSessionStart(currentUserEmailForLog, selectedMain).then(id => currentSessionId = id);
            }
            if (initText && String(initText).trim() !== '') { sendMessage(initText, inputMethod); } 
            else { if (chatInput) chatInput.focus(); }
        }   
        
        // --- 말 길이 선호도 질문 함수 ---
        function askForVerbosityPreference() {
            if (verbosityPromptCount >= 2) return; 
            const options = [ { displayText: "말을 좀 줄여줘" }, { displayText: "지금이 적당해" }, { displayText: "나에게 더 많은 조언을 줘" } ];
            appendMessage("지금 내가 하는 말이 너에게 적당한지 알려줄래?", 'assistant');
            displayOptionsInChat(options, (selectedOption) => {
                appendMessage(selectedOption, 'user'); 
                if (selectedOption === "말을 좀 줄여줘") gptVerbosityPreference = 'short';
                else if (selectedOption === "나에게 더 많은 조언을 줘") gptVerbosityPreference = 'verbose';
                else gptVerbosityPreference = 'default';
                verbosityPromptCount++; lastVerbosityPromptTime = Date.now(); 
                const followupMessage = "알려줘서 고마워! 이 설정은 약 10분간 유지될 거야. 계속해서 하고 싶은 이야기를 해줘.";
                appendMessage(followupMessage, 'assistant');
            });
        }
        
        // --- 세션 타임아웃 관련 함수 ---
        function resetSessionTimeout() {
            if (sessionTimeoutId) clearTimeout(sessionTimeoutId);
            sessionTimeoutId = setTimeout(async () => {
                console.log("5분 이상 대화 없음. 세션 종료 및 저널 저장 시도.");
                // const currentUserEmail = localStorage.getItem('cbtUserEmail'); // 이미 전역으로 선언됨
                if (currentUserEmail && selectedMain && chatHistory.length > 1) { 
                    if (typeof saveJournalEntry === 'function') {
                        const sessionDurationForJournal = Math.round((Date.now() - conversationStartTime) / (1000 * 60));
                        lastAiAnalysisData = { 
                            ...(lastAiAnalysisData || {}), 
                            sessionDurationMinutes: sessionDurationForJournal,
                            userCharCountForThisSession: userTotalCharCount
                        };
                        await saveJournalEntry(currentUserEmail, selectedMain, chatHistory, lastAiAnalysisData);
                    } else { console.warn("saveJournalEntry 함수를 찾을 수 없습니다.");}
                    
                    if (typeof updateTopicStats === 'function') {
                        await updateTopicStats(currentUserEmail, selectedMain); 
                    } else { console.warn("updateTopicStats 함수를 찾을 수 없습니다.");}
                    
                    const finalTotalUserChars = previousTotalUserCharCount + userTotalCharCount;
                    try {
                        const userRef = doc(db, 'users', currentUserEmail);
                        await setDoc(userRef, { totalUserCharCount: finalTotalUserChars }, { merge: true });
                        console.log("Firestore에 총 누적 사용자 발화 글자 수 업데이트:", finalTotalUserChars);
                        previousTotalUserCharCount = finalTotalUserChars; 
                    } catch (error) {
                        console.error("Firestore 총 누적 사용자 발화 글자 수 업데이트 오류:", error);
                    }
                    
                    if (currentSessionId && typeof logSessionEnd === 'function') {
                        await logSessionEnd(currentSessionId); 
                        currentSessionId = null; 
                    }
                    
                    chatHistory = []; lastAiAnalysisData = null; userTotalCharCount = 0; 
                    analysisNotificationShown = false; assistantMessageCount = 0; verbosityPromptCount = 0;
                    appendMessage("긴 시간 대화가 없어서 이번 이야기는 마무리할게! 언제든 다시 이야기하고 싶으면 새로운 주제를 선택하거나 말을 걸어줘. 😊", "assistant_feedback");
                    if(inputArea) inputArea.style.display = 'none'; 
                    showMainTopics(); 
                } else { console.log("저장할 대화 내용이 없거나 필수 정보 부족으로 세션 종료 처리 안 함."); }
            }, SESSION_TIMEOUT_DURATION);
        }

        // --- 메시지 전송 함수 ---
        async function sendMessage(text, inputMethod = 'text') { 
            if (!text || String(text).trim() === '' || isProcessing) return;
            resetSessionTimeout(); 
            isProcessing = true;
            if(sendBtn) sendBtn.classList.add('loading');

            if (!conversationStartTime) conversationStartTime = Date.now();

            if (inputMethod !== 'topic_selection_init') { 
                appendMessage(text, 'user');
                userTurnCount++; 
            }
            chatHistory.push({ role: 'user', content: text }); 
            if (inputMethod !== 'topic_selection_init') {
                 userTotalCharCount += text.length; 
            }

            // const currentUserEmail = localStorage.getItem('cbtUserEmail'); // 이미 전역으로 선언됨
            if (chatInput) chatInput.value = '';

            const thinkingBubble = document.createElement('div');
            thinkingBubble.className = 'bubble assistant thinking'; 
            thinkingBubble.textContent = '생각중이야...'; 
            if (chatWindow) { chatWindow.appendChild(thinkingBubble); chatWindow.scrollTop = chatWindow.scrollHeight; }
            
            try {
                const elapsedTimeInMinutesForGPT = (Date.now() - conversationStartTime) / (1000 * 60);
                const userDiagnoses = JSON.parse(localStorage.getItem('lozee_diagnoses') || '[]');

                const res = await getGptResponse(text, { 
                    chatHistory, 
                    verbosity: gptVerbosityPreference, 
                    elapsedTime: elapsedTimeInMinutesForGPT,
                    userTraits: userDiagnoses // 이 부분이 gpt-dialog.js의 getGptResponse로 전달됨
                }); 
                
                if (thinkingBubble) thinkingBubble.remove(); 

                if (!res.ok) {
                    const errorData = await res.text();
                    console.error(`GPT API 응답 오류 ${res.status}: ${errorData}`);
                    appendMessage("미안, 지금은 답변하기 조금 어려워. (서버 응답 오류)", "assistant_feedback");
                    return; // finally는 실행됨
                }
                const d = await res.json();
                lastAiAnalysisData = d.analysis || {}; 
                const cut = d.text.indexOf('{'); 
                const clean = cut >= 0 ? d.text.slice(0, cut).trim() : d.text.trim();
                    
                appendMessage(clean, 'assistant'); 

                if (inputMethod === 'stt') { 
                    await playTTSWithControl(clean);
                } else if (inputMethod === 'text' && !skipTTS) { 
                    console.log("텍스트 입력에 대한 응답. TTS는 현재 재생 안 함.");
                } else if (inputMethod === 'topic_selection_init' && !skipTTS) {
                    console.log("주제 선택 후 첫 응답. TTS는 현재 재생 안 함.");
                }
                if (skipTTS) skipTTS = false; 
                
                chatHistory.push({ role: 'assistant', content: clean });
                assistantMessageCount++; 

                // 분석 알림 로직 (수정된 조건)
                const currentSessionElapsedTime = (Date.now() - conversationStartTime) / (1000 * 60);
                // userTurnCount는 주제 선택 메시지를 제외한 순수 사용자 발화 턴
                const finalUserCharCountForAnalysis = previousTotalUserCharCount + userTotalCharCount;

                console.log(`분석 조건 체크: 시간 ${currentSessionElapsedTime.toFixed(1)}분, 사용자 턴: ${userTurnCount}, 총 글자수: ${finalUserCharCountForAnalysis}`);

                if (currentSessionElapsedTime >= 10 &&
                    userTurnCount >= 20 && 
                    finalUserCharCountForAnalysis >= 1500 && 
                    !analysisNotificationShown) { 
                    
                    console.log(`분석 조건 충족! 상세 분석 시도`);
                    let detailedAnalysisDataForStorage = {};
                    let currentSessionDurationMinutes = Math.round(currentSessionElapsedTime);
                    
                    if (LOZEE_ANALYSIS && typeof LOZEE_ANALYSIS.inferAgeAndLanguage === 'function') { 
                        try { 
                            const langAgeResult = await LOZEE_ANALYSIS.inferAgeAndLanguage(chatHistory.map(m=>`${m.role}: ${m.content}`).join('\n')); 
                            detailedAnalysisDataForStorage.ageLanguageAnalysis = langAgeResult; 
                        } catch (e) { console.error("inferAgeAndLanguage 오류:", e); } 
                    }
                    if (d.analysis) { 
                        detailedAnalysisDataForStorage.gptRealtimeAnalysis = d.analysis; 
                        if(d.analysis.keywords) detailedAnalysisDataForStorage.keywords = d.analysis.keywords; 
                        if(d.analysis.overallSentiment) detailedAnalysisDataForStorage.overallSentiment = d.analysis.overallSentiment; 
                        if(d.analysis.cognitiveDistortions) detailedAnalysisDataForStorage.cognitiveDistortions = d.analysis.cognitiveDistortions; 
                    }
                    // 다른 LOZEE_ANALYSIS 함수 호출 가능

                    if(Object.keys(detailedAnalysisDataForStorage).length > 0) {
                        localStorage.setItem('lozee_conversation_analysis', JSON.stringify({
                            startTime: conversationStartTime, 
                            analysisTime: Date.now(),
                            accumulatedDurationMinutes: currentSessionDurationMinutes, 
                            accumulatedUserCharCount: finalUserCharCountForAnalysis, 
                            results: detailedAnalysisDataForStorage
                        }));
                        showAnalysis();
                        analysisNotificationShown = true;
                    } else {
                        console.log("분석할 데이터가 충분하지 않아 알림을 표시하지 않습니다.");
                    }
                }

                if (verbosityPromptCount === 0 && assistantMessageCount >= 5) { askForVerbosityPreference(); } 
                else if (verbosityPromptCount === 1 && (Date.now() - lastVerbosityPromptTime > PREFERENCE_PROMPT_INTERVAL)) { askForVerbosityPreference(); }

            } catch (error) { 
              if(thinkingBubble) thinkingBubble.remove(); 
              console.error("sendMessage 내 오류:", error);
              appendMessage("미안, 지금은 답변하기 조금 어려워. 잠시 후 다시 시도해 줄래?", "assistant_feedback");
            } finally { 
              isProcessing = false;
              if(sendBtn) sendBtn.classList.remove('loading');
            }
        } 

        // --- 이벤트 바인딩 ---
        if(sendBtn) sendBtn.addEventListener('click', () => sendMessage(chatInput.value, 'text')); 
        else console.error("sendBtn 요소를 찾을 수 없습니다.");

        if(chatInput) chatInput.addEventListener('keydown', e => { 
            resetSessionTimeout(); 
            // meta 관련 로직은 주석 처리 또는 삭제
            if (isPlayingTTS) { 
                if (typeof stopCurrentTTS === 'function') stopCurrentTTS();
                skipTTS = true;
            }
            if (e.key === 'Enter' && !e.isComposing) { 
                e.preventDefault(); 
                sendMessage(chatInput.value, 'text'); 
            }
        });
        else console.error("chatInput 요소를 찾을 수 없습니다.");

    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE와 대화하기</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="style.css">

  <style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(to right bottom, #758BFF, #B983FF); /* 원하는 색상 */
    background-repeat: no-repeat;
    background-size: cover;
  }

  .app-container {
    max-width: 900px !important;
    width: 100%;
    margin: 0 auto;
  }
</style>
</head>

<body>
    <div class="app-container">
        <nav id="gnb">
            <button id="menu-toggle"></button>
            <div id="gnb-title">LOZEE</div>
            <div class="gnb-right-buttons">
            </div>
            <div id="dropdown-menu">
                <a href="mypage.html">🎨 내 정보 보기</a>
                <a href="index.html">✨ 새로운 이야기 시작!</a>
                <a id="gnb-analysis-link" href="analysis.html">📊 우리 이야기 분석</a>
                <a href="journal-list.html">📖 이야기 모음집</a>
                <a href="https://www.notion.so/maenglionworld/lOZEE-1ebbcdc037cd80fa9c0ddef234121e84?pvs=4" target="_blank">❓ 로지 사용 설명서</a>
            </div>
        </nav>

        <div id="session-header">
            <span id="session-header-text">주제 선택 중...</span>
        </div>

        <div id="meter-container" class="volume-meter-wrapper">
            <div id="volume-meter">
                <div id="volume-level"></div>
            </div>
        </div>

        <main id="chat-window">
            <div id="topic-selection-container"></div>
            <div id="chat-messages"></div>
        </main>

<!-- ▼▼▼ Flowbite 기반 채팅 입력 영역으로 교체 ▼▼▼ -->
<div
  id="chat-input-container"
  class="flex items-center p-4 bg-white border-t border-gray-200"
>
  <!-- STT 버튼 -->
  <button
    id="stt-btn"
    class="chat-icon-button"
    title="음성 입력"
  >
    <!-- 기본 마이크 아이콘 -->
    <svg
      id="stt-icon-mic"
      class="w-6 h-6 text-gray-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4
           m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
      />
    </svg>
    <!-- 활성화 스피너 -->
    <svg
      id="stt-spinner"
      class="w-6 h-6 text-blue-600 animate-spin absolute inset-0 m-auto hidden"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12" cy="12" r="10"
        stroke="currentColor" stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0
           12h4zm2 5.291A7.962 7.962 0 014 12H0c0
           3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </button>

  <!-- 메시지 입력창 -->
  <textarea
    id="message-input"
    rows="1"
    placeholder="메시지를 입력하세요..."
    class="chat-textarea flex-1 mx-2 p-2 text-sm text-gray-900
           bg-gray-100 rounded-lg border border-gray-300
           resize-none overflow-hidden focus:ring-blue-500
           focus:border-blue-500"
  ></textarea>

  <!-- 전송 버튼 -->
  <button
    id="send-button"
    class="send-button"
    title="전송"
  >
    전송
  </button>
</div>
<!-- ▲▲▲ 채팅 입력 영역 교체 완료 ▲▲▲ -->

        <button id="end-session-btn" style="display: none;">대화 종료</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

    <script src="./js/gnb.js" defer></script>
    <script type="module" src="./js/talk.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE와 대화하기</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 시작 화면 커버 -->
    <div id="start-cover">
        <button id="start-button">로지와 대화 시작하기</button>
    </div>

    <!-- 메인 앱 컨테이너 -->
    <div class="app-container">
        <nav id="gnb">
            <button id="menu-toggle"></button>
            <div id="gnb-title">LOZEE</div>
            <div id="dropdown-menu">
                <a href="mypage.html">🎨 내 정보 보기</a>
                <a href="index.html">✨ 새로운 이야기 시작!</a>
                <a id="gnb-analysis-link" href="analysis.html">📊 우리 이야기 분석</a>
                <a href="journal-list.html">📖 이야기 모음집</a>
            </div>
        </nav>

        <div id="session-header">
            <span id="session-header-text">주제 선택 중...</span>
        </div>

        <div id="meter-container" class="volume-meter-wrapper">
            <div id="volume-meter">
                <div id="volume-level"></div>
            </div>
        </div>

        <main id="chat-window">
            <div id="topic-selection-container"></div>
            <div id="chat-messages"></div>
        </main>

        <!-- 채팅 입력 영역 -->
        <div id="chat-input-container">
            <button id="plus-button" title="더보기">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 4a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6V5a1 1 0 0 1 1-1z"/>
                </svg>
            </button>
            <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
            <button id="mic-button" title="음성 입력">
                <!-- 기본 마이크 아이콘 -->
                <svg class="mic-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5.91-3a1 1 0 0 1-1 1A5.002 5.002 0 0 1 12 17a5 5 0 0 1-5-5 1 1 0 1 1 2 0a3 3 0 0 0 6 0 1 1 0 0 1 1-1zM12 19a1 1 0 0 1-1 1H5a1 1 0 0 1 0-2h6a1 1 0 0 1 1 1z"/>
                </svg>
                <!-- 녹음 중 아이콘 -->
                <svg class="stop-icon" viewBox="0 0 24 24" width="24" height="24">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <rect x="9" y="9" width="6" height="6" fill="currentColor"/>
                </svg>
            </button>
            <button id="send-button" title="메시지 전송">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 23.85 23.85 0 0 0 21.058-10.5c.13-.26.13-.56 0-.82A23.85 23.85 0 0 0 3.478 2.405z"/>
                </svg>
            </button>
            <input type="file" id="image-upload" style="display: none;" accept="image/*">
        </div>

        <button id="end-session-btn" style="display: none;">대화 종료</button>
    </div>

    <script type="module" src="./js/talk.js"></script>
    <script src="./js/gnb.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOZEE와 대화하기</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .app-container { background-color: #ffffff; }
        main#chat-container { flex: 1; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        #talk-controls { position: absolute; top: 0; left: 0; width: 100%; height: 30px; display: flex; justify-content: center; align-items: center; z-index: 10; }
        #meter-container { width: 50%; max-width: 180px; height: 6px; background: #e9ecef; border-radius: 3px; }
        #volume-level { width: 0%; height: 100%; background: #6e8efb; }
        #tts-toggle-btn { position: absolute; top: 5px; right: 15px; width: 32px; height: 32px; border-radius: 50%; border: 1px solid #e0e0e0; background-color: white; color: #6e8efb; cursor: pointer; z-index: 10; font-size: 1em; }
        #tts-toggle-btn.off { background-color: #f0f0f0; color: #aaa; }
        #tts-toggle-btn.off::after { content: ''; position: absolute; top: 50%; left: 15%; right: 15%; border-top: 2px solid #aaa; transform: rotate(-45deg); }
        #chat-window { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-top: 35px; }
        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; line-height: 1.6; word-break: keep-all; }
        .bubble.user { background: #6e8efb; color: white; align-self: flex-end; }
        .bubble.assistant { background: #F5E7A1; color: #333; align-self: flex-start; }
        #input-area { height: 70px; padding: 0 15px; display: none; align-items: center; gap: 10px; background: #f8f9fa; border-top: 1px solid #e0e0e0; flex-shrink: 0; }
        #chat-input { flex: 1; height: 44px; padding: 0 16px; border: 1px solid #ced4da; border-radius: 22px; font-size: 1em; }
        #action-button { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5em; flex-shrink: 0; background: #6e8efb; color: white; transition: all 0.2s; }
        #action-button.recording { background-color: #e74c3c; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }
        .chat-options-container { display: flex; flex-direction: column; gap: 8px; margin: 10px 0; align-self: flex-start; width: 80%; }
        .chat-option-btn { background-color: #f1f1f1; color: #333; border: 1px solid #dcdcdc; border-radius: 12px; padding: 10px 15px; text-align: left; cursor: pointer; }
        .chat-option-btn:disabled { background-color: #f8f8f8; color: #aaaaaa; }
    </style>
</head>
<body>
    <div class="app-container">
        <nav id="gnb">
            <button id="menu-toggle">☰</button>
            <div id="gnb-title">LOZEE</div>
            <div style="width: 44px;"></div> 
            <div id="dropdown-menu">
                <a href="mypage.html">🎨 내 정보 보기</a>
                <a href="index.html">✨ 새로운 이야기 시작!</a>
                <a href="analysis.html">📊 우리 이야기 분석</a>
                <a href="journal-list.html">📖 이야기 모음집</a>
                <a href="https://www.notion.so/maenglionworld/lOZEE-1ebbcdc037cd80fa9c0ddef234121e84?pvs=4" target="_blank">❓ 로지 사용 설명서</a>
            </div>
        </nav>
        <main id="chat-container">
            <div id="talk-controls">
                <div id="meter-container"><div id="volume-level"></div></div>
                <button id="tts-toggle-btn" title="음성 듣기 ON">🔊</button>
            </div>
            <div id="chat-window"></div>
        </main>
        <div id="input-area">
            <input id="chat-input" type="text" placeholder="메시지를 입력하세요..." autocomplete="off" />
            <button id="action-button">🎤</button>
        </div>
    </div>
    <script src="./js/gnb.js" defer></script>
    <script type="module" src="./js/talk.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOZEE 기본 분석 기능</title>
  <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html { margin:0; padding:0; font-family:'KoPub World Dotum',sans-serif; background:#fafafa; }
    .section { padding:20px; border-bottom:1px solid #ddd; }
    .section h3 { margin-top:0; }
    .stat { margin:10px 0; font-size:0.95em; }
  </style>
</head>
<body>
  <div class="section" id="section-language-age">
    <h3>1) 언어·나이·대화 누적 시간 분석</h3>
    <div class="stat">• 30분 경과: 단어 수/구문 패턴 → 초기 언어연령 예측</div>
    <div class="stat">• 2시간 경과: 감정 표현·논리 구조 → 언어능력 상세 레벨링</div>
    <div class="stat">• 6시간 경과: 주제별 표현 편차 → 주제 회피 여부 및 심화 분석</div>
  </div>

  <div class="section" id="section-emotion-tone">
    <h3>2) 감정 어조 분석</h3>
    <div class="stat">• 차트, 태그 클라우드</div>
    <div class="stat">• 키워드+감정 패턴 추적 (반복될수록 고착화 표시)</div>
  </div>

  <div class="section" id="section-situation-analysis">
    <h3>3) 상황 분석 (인지왜곡 감지)</h3>
    <div class="stat">• 유사 상황 플롯 분석: 반복 패턴 탐지</div>
    <div class="stat">• 인지왜곡 패턴 인식 시 대응 액티비티 제공</div>
  </div>

  <script type="module">
    import { trackTime, trackEmotionTone, trackSituation } from './js/basic-features.js';

    // 대화 시작 시 기능 초기화
    document.addEventListener('DOMContentLoaded', () => {
      trackTime();        // 대화 시간별 언어 레벨 분석
      trackEmotionTone();  // 실시간 감정 어조 분석
      trackSituation();    // 인지왜곡 상황 패턴 감지
    });
  </script>
</body>
</html>

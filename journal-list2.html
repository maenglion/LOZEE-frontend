<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTopicTitle">주제별 이야기 회차 목록 - LOZEE</title>
    <link href="https://fonts.googleapis.com/css2?family=KoPub+World+Dotum:wght@400;700&display=swap" rel="stylesheet"/> 
    <link rel="stylesheet" href="gnb.css"> <style>
        /* journal-list2.html 고유 스타일 */
        :root {
            --primary-color: #6e8efb;
            --secondary-color: #5a7edf;
            --background-color: #f4f6f8;
            --text-color: #333333;
            --card-bg: #ffffff;
            --gnb-height: 56px; /* gnb.css와 일치해야 함 */
            --light-blue-bg: #eef2f7; 
            --action-button-bg: #6078ea; 
        }
        body {
            margin: 0;
            padding-top: var(--gnb-height); 
            font-family: 'KoPub World Dotum', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; box-sizing: border-box; }
        
        .page-header { 
            text-align: center; 
            margin-bottom: 25px; 
            padding: 20px;
            background-color: var(--card-bg, #ffffff);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .topic-display-title { 
            color: var(--primary-color, #6e8efb); 
            font-size: 1.8em; 
            font-weight: 700; 
            margin-top:0; margin-bottom: 8px;
        }
        .topic-stats-info { 
            font-size: 0.95em; 
            color: #555; 
            margin-bottom: 0px; 
        }
        .topic-stats-info span { 
            margin: 0 10px; 
            display: inline-block; 
        }

        .session-card-list { display: flex; flex-direction: column; gap: 15px; margin-top:20px;}
        
        .session-card-wide { 
            background-color: var(--card-bg, #ffffff); 
            border-radius: 10px; 
            padding: 15px 20px; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.08); 
            border-left: 4px solid var(--secondary-color, #5a7edf); 
            display: flex; 
            flex-direction: column; 
        }

        .session-card-wide .session-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 8px; 
            border-bottom: none; 
            padding-bottom: 5px;
        }
        .session-card-wide .session-date { 
            font-size: 0.85em; 
            color: #777; 
            font-weight:normal; 
        }
        .session-card-wide .session-meta { 
            font-size: 0.85em;
            color: var(--primary-color);
            font-weight: bold;
        }

        .session-card-wide h3 { 
            font-size: 1.15em; 
            color: var(--text-color); 
            margin-top: 0; 
            margin-bottom: 8px; 
            font-weight: 500; 
        }
        .session-card-wide .session-summary { 
            font-size: 0.9em; 
            color: #555; 
            margin-bottom: 10px; 
            white-space: normal; 
            word-break:keep-all; 
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: calc(0.9em * 1.5 * 2); 
            padding-left: 0; 
            border-left: none;
        }
        .session-card-wide .session-analysis-summary { 
            background-color: transparent; 
            padding: 8px 0 0 0; 
            border-radius: 0; 
            font-size: 0.85em; 
            margin-top: 8px;
            border: none; 
        }
        .session-card-wide .session-analysis-summary h4 { 
            font-size: 0.9em; 
            color: var(--secondary-color); 
            margin-bottom:3px; 
            font-weight: bold;
        }
        .session-card-wide .session-analysis-summary p {
            margin:0; 
            line-height:1.4;
            color: #666; 
        }
        .session-card-wide .analysis-view-button { 
            align-self: flex-end; 
            margin-top: 10px;
            padding: 6px 12px; 
            font-size: 0.85em;
            background-color: var(--action-button-bg); 
            color: white;
            border: none;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .session-card-wide .analysis-view-button:hover { 
            background-color: var(--secondary-color, #5a7edf); 
        }
        
        .pagination { display: flex; justify-content: center; gap: 12px; font-size: 1em; margin-top: 30px; padding-bottom:20px;}
        .pagination button { 
            text-decoration: none; 
            color: var(--primary-color); 
            font-weight: bold; 
            padding: 5px 10px; 
            border-radius: 4px; 
            transition: background-color 0.2s, color 0.2s;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            cursor: pointer;
        }
        .pagination button:hover { background-color: var(--secondary-color); color: white; }
        .pagination button.current { color: var(--text-color); background-color: #e0e0e0; border-color: #e0e0e0; }
        .pagination button:disabled { background-color: #eee; color: #aaa; border-color: #ddd; cursor: default;}

        .no-data-message {
            text-align: center;
            padding: 30px;
            background-color: var(--card-bg, #ffffff);
            border-radius: 12px;
            color: #777;
            font-size: 1.1em;
        }
        .no-data-message h2 { 
            color: var(--primary-color, #6e8efb);
            font-size: 1.3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav id="gnb">
        <div id="gnb-title">LOZEE</div>
        <button id="menu-toggle">☰</button>
        <div id="dropdown-menu">
          <a href="mypage.html">🎨 내 정보 보기</a> 
          <a href="index.html">✨ 새로운 이야기 시작!</a> 
          <a href="analysis.html">📊 우리 이야기 분석</a> 
          <a href="journal-list.html">📖 이야기 모음집</a> 
          <a href="https://www.notion.so/maenglionworld/lOZEE-1ebbcdc037cd80fa9c0ddef234121e84?pvs=4" target="_blank">❓ 로지 사용 설명서</a> 
        </div>
    </nav> 

    <main class="container">
        <div class="page-header">
            <h1 id="topicTitleDisplay" class="topic-display-title">주제 불러오는 중...</h1>
            <div class="topic-stats-info">
                <span id="totalSessionCount">총 0회</span> | <span id="lastSessionDate">마지막 대화: 정보 없음</span>
            </div>
        </div>

        <div class="session-card-list" id="sessionCardList">
            </div>

        <div class="pagination" id="paginationControls">
            </div>
    </main>

    <script src="./js/gnb.js" defer></script> 
    
    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, query, where, getDocs, orderBy, limit, doc, getDoc, getCountFromServer, startAfter } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

        const topicTitleDisplayEl = document.getElementById('topicTitleDisplay');
        const totalSessionCountEl = document.getElementById('totalSessionCount');
        const lastSessionDateEl = document.getElementById('lastSessionDate');
        const sessionCardListEl = document.getElementById('sessionCardList');
        const paginationControlsEl = document.getElementById('paginationControls');
        const pageTabTitleEl = document.querySelector('title');

        const urlParams = new URLSearchParams(window.location.search);
        const currentDisplayTopic = decodeURIComponent(urlParams.get('topic') || ''); 
        const userId = localStorage.getItem('cbtUserEmail');

        const ITEMS_PER_PAGE = 5; // 페이지당 보여줄 회차 수
        let lastVisibleDocForPaging = null; 
        let currentPageNum = 1;
        let totalJournalDocsForTopic = 0;

        // --- 하드코딩된 예시 세션 데이터 (라이언님 대화 기반) ---
        const sampleJournalDataForRyanFamily = {
            // URL 파라미터로 "가족 이야기"가 넘어올 경우를 위한 예시
            "가족 이야기": [ 
                { 
                    id: "ryanSession1_sample", 
                    createdAt: { toDate: () => new Date(Date.now() - 86400000 * 1) }, 
                    title: "가족 내 반복되는 패턴과 나의 대처 (1차 예시)", 
                    summary: "우리 가족 중 한 명은 매번 똑같은 상황을 만들고, 그 상황을 지적하면 오히려 더 불편해해요. 저는 이전의 비슷한 상황들을 전부 도표로 만들어서 이것이 반복되는 패턴이라는 것을 보여 줬지. 하지만 이번에도 회피했어요...",
                    detailedAnalysis: { 
                        overallSentiment: "부정적", 
                        keywords: ["가족", "패턴", "회피", "예측", "엄마", "여동생"],
                        cognitiveDistortions: ["성급한 일반화 (가능성! 🤫)"],
                        sessionDurationMinutes: 20 
                    }, 
                    topic: "가족 이야기" 
                },
                { 
                    id: "ryanSession2_sample", 
                    createdAt: { toDate: () => new Date() }, 
                    title: "아빠와의 관계 재발견과 신경다양성 (2차 예시)", 
                    summary: "아빠가 나를 왜 그렇게 억압하고 케어했는지 이제 알 것 같아요. 자신이 이겨온 자신의 단점을 내가 닮았는데, 내가 못 이겨낼까 봐 그러셨던 거죠... 우리 모두 adhd는 공통이고, 나와 내 아들은 아스퍼거 증후군도 있거든요.",
                    detailedAnalysis: { 
                        overallSentiment: "복합적", 
                        keywords: ["아빠", "유전", "ADHD", "아스퍼거", "패턴인식", "이해"],
                        ageLanguageAnalysis: { estimatedAgeRange: "성인" }, 
                        sessionDurationMinutes: 25
                    },
                    topic: "가족 이야기" 
                }
            ],
            // 다른 주제에 대한 예시도 필요하다면 여기에 추가
            "학교생활 이야기": [
                {
                    id: "schoolSample1",
                    createdAt: { toDate: () => new Date(Date.now() - 86400000 * 3)},
                    title: "새 학년, 긴장되는 첫 날 (예시)",
                    summary: "새로운 반, 새로운 친구들... 조금 어색했지만 로지 덕분에 용기를 내서 한 친구에게 먼저 말을 걸어봤어! 앞으로 친해질 수 있으면 좋겠다.",
                    detailedAnalysis: { overallSentiment: "약간 불안, 기대감", keywords: ["새학기", "친구", "긴장", "용기"]},
                    topic: "학교생활 이야기"
                }
            ]
        };

        // --- 예시 데이터 표시 함수 ---
        function displaySampleSessions(topicName) {
            if (!sessionCardListEl || !topicTitleDisplayEl) return;
            sessionCardListEl.innerHTML = '';
            const displayTopic = topicName || "가족 이야기"; // 기본 예시 주제

            topicTitleDisplayEl.textContent = `"${displayTopic}" 이야기 모음 (예시 데이터)`;
            if(pageTabTitleEl) pageTabTitleEl.textContent = `"${displayTopic}" 이야기 - LOZEE`;
            
            const sessionsToShow = sampleJournalDataForRyanFamily[displayTopic] || [];
            totalJournalDocsForTopic = sessionsToShow.length;

            if(totalSessionCountEl) totalSessionCountEl.textContent = `총 ${totalJournalDocsForTopic}회 (예시)`;
            if(lastSessionDateEl && sessionsToShow.length > 0) {
                const lastDate = [...sessionsToShow].sort((a,b) => b.createdAt.toDate() - a.createdAt.toDate())[0].createdAt.toDate();
                lastSessionDateEl.textContent = `마지막 이야기: ${lastDate.toLocaleDateString('ko-KR', {month: 'long', day: 'numeric'})}`;
            }

            if (sessionsToShow.length === 0) {
                 sessionCardListEl.innerHTML = `<p class="no-data-message">"${displayTopic}" 주제에 대한 예시 이야기가 아직 없어요. 😅</p>`;
            } else {
                sessionsToShow.sort((a,b) => b.createdAt.toDate() - a.createdAt.toDate()) 
                              .forEach((session, index) => {
                    session.sessionNumber = sessionsToShow.length - index; 
                    const card = createSessionCard(session, true); 
                    sessionCardListEl.appendChild(card);
                });
            }
            if(paginationControlsEl) paginationControlsEl.style.display = 'none';
        }
        
        // --- 회차별 카드 생성 함수 ---
        function createSessionCard(sessionData, isSample = false) {
            const card = document.createElement('div');
            card.className = 'session-card-wide';

            const dateStr = sessionData.createdAt?.toDate ? sessionData.createdAt.toDate().toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'}) : '날짜 정보 없음';
            const sessionTitle = sessionData.title || `로지와의 ${sessionData.sessionNumber || '?'}번째 이야기`; 
            const summary = sessionData.summary ? sessionData.summary.substring(0, 120) + (sessionData.summary.length > 120 ? '...' : '') : '요약 내용이 준비되지 않았어요.'; // 요약 글자 수 조정
            const sessionMetaText = `${sessionData.sessionNumber || 'N'}회차`;
            
            let lozeeAnalysisSummaryHTML = "<p>이날 대화에 대한 로지의 생각을 보려면 '분석 보기'를 눌러주세요! 😊</p>";
            if (sessionData.detailedAnalysis) {
                const da = sessionData.detailedAnalysis;
                let tempSummary = "";
                if(da.overallSentiment) tempSummary += `이 날의 대화는 전반적으로 '${da.overallSentiment}' 느낌이었어요. `;
                if(da.keywords && da.keywords.length > 0) tempSummary += `주요 이야기 조각들은 '${da.keywords.slice(0,2).join(', ')}' 등이었네요. `;
                if (tempSummary.trim()) lozeeAnalysisSummaryHTML = `<p>${tempSummary.trim()}</p>`;
            }

            card.innerHTML = `
                <div class="session-header">
                    <span class="session-date">${dateStr}</span>
                    <span class="session-meta">${sessionMetaText}</span> 
                </div>
                <h3>${sessionTitle}</h3>
                <p class="session-summary">${summary}</p>
                <div class="session-analysis-summary">
                    <h4>✨ 로지가 살펴본 너의 이야기 ✨</h4>
                    ${lozeeAnalysisSummaryHTML}
                </div>
                <button class="analysis-view-button" data-journalid="${sessionData.id || 'sample'}">이 날의 분석 자세히 보기 📊</button>
            `;
            
            const analysisButton = card.querySelector('.analysis-view-button');
            if (analysisButton) {
                analysisButton.onclick = (e) => {
                    e.preventDefault();
                    const journalId = e.target.dataset.journalid;
                    if (isSample || journalId === 'sample') {
                        alert(`이건 예시 대화예요! '${sessionTitle}'의 실제 분석을 보려면 로지와 먼저 이야기를 나눠보세요. 😊`);
                    } else {
                        localStorage.setItem('lozee_conversation_analysis', JSON.stringify({
                            results: sessionData.detailedAnalysis || {}, 
                            accumulatedDurationMinutes: sessionData.sessionDurationMinutes || 0, 
                            accumulatedUserCharCount: sessionData.userCharCountForThisSession || 0, 
                            journalId: journalId 
                        }));
                        window.location.href = `analysis.html?journalId=${journalId}`;
                    }
                };
            }
            return card;
        }

        // --- Firestore 데이터 로드 함수들 ---
        async function fetchTopicHeaderStats() {
            if (!userId || !currentDisplayTopic || !totalSessionCountEl || !lastSessionDateEl) return;
            try {
                const topicStatRef = doc(db, `users/${userId}/topicStats`, currentDisplayTopic);
                const topicStatSnap = await getDoc(topicStatRef);
                if (topicStatSnap.exists()) {
                    const data = topicStatSnap.data();
                    totalJournalDocsForTopic = data.count || 0;
                    if(totalSessionCountEl) totalSessionCountEl.textContent = `총 ${totalJournalDocsForTopic}회 이야기`;
                    if(lastSessionDateEl && data.lastChattedAt?.toDate) {
                        lastSessionDateEl.textContent = `마지막 이야기: ${data.lastChattedAt.toDate().toLocaleDateString('ko-KR', {month: 'long', day: 'numeric'})}`;
                    }
                } else { 
                    const countQuery = query(collection(db, 'journals'), where('userId', '==', userId), where('topic', '==', currentDisplayTopic));
                    const snapshot = await getCountFromServer(countQuery);
                    totalJournalDocsForTopic = snapshot.data().count;
                    if(totalSessionCountEl) totalSessionCountEl.textContent = `총 ${totalJournalDocsForTopic}회 이야기`;
                    if (totalJournalDocsForTopic === 0 && lastSessionDateEl) lastSessionDateEl.textContent = '마지막 이야기: 기록 없음';
                }
                updatePaginationUI(currentPageNum); 
            } catch (error) { console.error("주제 통계 로드 중 오류:", error); }
        }
        
        async function loadSessionsForTopicPage(page = 1, lastDoc = null) {
            if (!userId || !currentDisplayTopic || !sessionCardListEl || !topicTitleDisplayEl) {
                if(currentDisplayTopic) displaySampleSessions(currentDisplayTopic);
                else if (sessionCardListEl) sessionCardListEl.innerHTML = "<p class='no-data-message'>이야기를 불러올 수 없어요. 주제 정보가 필요해요.</p>";
                return;
            }

            if(page === 1) { sessionCardListEl.innerHTML = ''; lastVisibleDocForPaging = null; currentPageNum = 1; }
            
            if(topicTitleDisplayEl) topicTitleDisplayEl.textContent = `"${currentDisplayTopic}" 이야기 모음`;
            if(pageTabTitleEl) pageTabTitleEl.textContent = `"${currentDisplayTopic}" 이야기 - LOZEE`;
            
            try {
                let q = query(
                    collection(db, 'journals'), 
                    where('userId', '==', userId),
                    where('topic', '==', currentDisplayTopic), 
                    orderBy('createdAt', 'desc'),
                    limit(ITEMS_PER_PAGE)
                );
                if (page > 1 && lastDoc) {
                    q = query(q, startAfter(lastDoc));
                }
                
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty && page === 1) { 
                    console.log(`'${currentDisplayTopic}' 주제에 대한 실제 저널 없음, 예시 데이터를 표시합니다.`);
                    displaySampleSessions(currentDisplayTopic);
                    return;
                }
                if (querySnapshot.empty && page > 1) {
                     console.log("더 이상 불러올 이야기가 없습니다.");
                     const loadMoreBtn = document.getElementById('loadMoreBtn');
                     if (loadMoreBtn) { loadMoreBtn.textContent = "모든 이야기를 다 봤어요! 🎉"; loadMoreBtn.disabled = true; }
                     return;
                }

                querySnapshot.forEach((docSnap, index) => {
                    const sessionData = {id: docSnap.id, ...docSnap.data()};
                    sessionData.sessionNumber = totalJournalDocsForTopic - ((currentPageNum - 1) * ITEMS_PER_PAGE) - index;
                    const card = createSessionCard(sessionData);
                    sessionCardListEl.appendChild(card);
                });

                if (querySnapshot.docs.length > 0) {
                    lastVisibleDocForPaging = querySnapshot.docs[querySnapshot.docs.length - 1];
                    if (page === 1 && lastSessionDateEl && !doc(db, `users/${userId}/topicStats`, currentDisplayTopic).data()?.lastChattedAt ) {
                        const latestJournalDate = querySnapshot.docs[0].data().createdAt?.toDate;
                        if (latestJournalDate) {
                            lastSessionDateEl.textContent = `마지막 이야기: ${latestJournalDate.toLocaleDateString('ko-KR', {month: 'long', day: 'numeric'})}`;
                        }
                    }
                }
                updatePaginationUI(currentPageNum);

            } catch (error) {
                console.error(`'${currentDisplayTopic}' 주제의 세션 로드 중 오류:`, error);
                sessionCardListEl.innerHTML = '<p class="no-data-message">이야기 기록을 불러오는 데 문제가 발생했어요. 😥</p>';
            }
        }
        
        function updatePaginationUI(loadedPageNum) { 
            if (!paginationControlsEl || totalJournalDocsForTopic <= loadedPageNum * ITEMS_PER_PAGE) {
                if(paginationControlsEl) paginationControlsEl.style.display = 'none';
                return;
            }
            if(paginationControlsEl) paginationControlsEl.style.display = 'flex';
            
            let loadMoreBtn = document.getElementById('loadMoreBtn');
            if (!loadMoreBtn) {
                loadMoreBtn = document.createElement('button');
                loadMoreBtn.id = 'loadMoreBtn';
                loadMoreBtn.className = 'action-button'; // 일반 버튼 스타일 적용
                paginationControlsEl.innerHTML = ''; 
                paginationControlsEl.appendChild(loadMoreBtn);
            }
            loadMoreBtn.textContent = '이전 이야기 더 보기';
            loadMoreBtn.disabled = false;
            loadMoreBtn.onclick = () => {
                currentPageNum++; 
                loadSessionsForTopicPage(currentPageNum, lastVisibleDocForPaging);
            };
        }

        // --- 페이지 로드 시 실행 ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Journal Topic Detail Page (journal-list2.html): DOMContentLoaded");
            
            if (currentDisplayTopic && userId) {
                await fetchTopicHeaderStats(); 
                await loadSessionsForTopicPage(1); 
            } else {
                if(topicTitleDisplayEl) topicTitleDisplayEl.textContent = "선택된 주제 없음 (예시 표시)";
                if(sessionCardListEl) sessionCardListEl.innerHTML = "<p class='no-data-message'>표시할 주제가 선택되지 않았어요.<br>'이야기 모음집'에서 보고 싶은 주제를 선택해주세요. 🤔</p>";
                console.log("주제 정보 또는 사용자 ID 없음, 예시 데이터를 표시합니다.");
                displaySampleSessions(currentDisplayTopic || "가족 이야기"); 
            }
        });
    </script>
</body>

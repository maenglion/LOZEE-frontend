  <script type="module">
    import './js/firebase-config.js';
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { db } from './js/firebase-config.js';

    async function loadProfile() {
      const userId = localStorage.getItem('cbtUserEmail') || '';
      if (!userId) return;
      const userRef = doc(db, 'users', userId);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById('user-photo').src = data.photoURL || 'https://via.placeholder.com/60';
        document.getElementById('user-name').textContent = data.name || '';
        document.getElementById('user-email').textContent = userId;
        document.getElementById('user-age').textContent = data.age ? `${data.age}ì„¸` : '';
      }
    }

    async function loadJournalList() {
      const userId = localStorage.getItem('cbtUserEmail') || '';
      if (!userId) return;
      const listContainer = document.getElementById('journal-list');
      const q = query(
        collection(db, 'journals'),
        where('userId', '==', userId),
        orderBy('createdAt', 'desc')
      );
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement('div');
        card.className = 'journal-card';
        card.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.summary}</p>
          <small>${data.createdAt?.toDate().toLocaleString()}</small>
        `;
        listContainer.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProfile();
      loadJournalList();
    });
  </script>

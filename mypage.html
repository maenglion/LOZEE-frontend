<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - LOZEE</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/gnb.css">
    <link href="https://fonts.googleapis.com/css2?family=KoPubWorldDotum:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="gnb">
            <div class="gnb-left">
                <a href="#" class="back-button" onclick="history.back()">
                    <img src="https://firebasestorage.googleapis.com/v0/b/lozee-af4d3.firebasestorage.app/o/back-button.png?alt=media&token=e907d72c-f641-482a-a92c-02e0716c52a0" alt="뒤로가기">
                </a>
            </div>
            <div class="gnb-center">
                <span class="gnb-title">마이페이지</span>
            </div>
            <div class="gnb-right">
                <button class="menu-toggle" id="menu-toggle">
                    <img src="https://firebasestorage.googleapis.com/v0/b/lozee-af4d3.firebasestorage.app/o/menu-toggle.png?alt=media&token=1815152a-9286-455b-b9f4-b19e2c6081e6" alt="메뉴">
                </button>
            </div>
        </header>

        <nav class="side-menu" id="side-menu">
            <ul>
                <li><a href="talk.html">로지와 대화하기</a></li>
                <li><a href="mypage.html">마이페이지</a></li>
                <li><a href="analysis.html">분석</a></li>
                <li><a href="#" id="logout-button">로그아웃</a></li>
            </ul>
        </nav>

        <main class="mypage-content">
            <section class="profile-section">
                <div class="profile-header">
                    <img id="profile-photo" src="https://via.placeholder.com/100" alt="프로필 사진" class="profile-photo">
                    <div class="profile-info">
                        <h2 id="user-name">사용자 이름</h2>
                        <p id="user-email">user@example.com</p>
                        <p>나와 세상을 연결한지 <span id="connection-days" class="main-color-text">0</span>일 째</p> </div>
                </div>
                <div id="child-info-section" class="child-info-section" style="display: none;">
                    <h3>자녀 정보</h3>
                    <p>이름: <span id="child-name"></span></p>
                    <p>나이: <span id="child-age"></span></p>
                    <p>특성: <span id="child-traits"></span></p>
                </div>
            </section>

            <section class="tabs-section">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="my-info">내 정보</button>
                    <button class="tab-button" data-tab="appointments">로지와의 약속</button>
                    <button class="tab-button" data-tab="recent-journals">최근 이야기</button>
                    <button class="tab-button" data-tab="emergency-alerts">위험 알림</button>
                </div>

                <div id="my-info" class="tab-content active">
                    <p>이곳에 추가적인 내 정보 관련 내용이나 설정 옵션을 넣을 수 있습니다.</p>
                </div>

                <div id="appointments" class="tab-content">
                    <h2>로지와의 약속</h2>
                    <ul id="appointments-list">
                        <li>예정된 훈련이 없습니다.</li>
                    </ul>
                </div>

                <div id="recent-journals" class="tab-content">
                    <h2>최근 이야기</h2>
                    <ul id="journals-list">
                        <li>최근 이야기가 없습니다.</li>
                    </ul>
                </div>

                <div id="emergency-alerts" class="tab-content">
                    <h2>위험 알림</h2>
                    <ul id="alerts-list">
                        <li>새로운 위험 알림이 없습니다.</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/firebase-utils.js" type="module"></script>
    <script src="js/mypage.js" type="module"></script>
    <script src="js/gnb.js" type="module"></script>
</body>
</html>
